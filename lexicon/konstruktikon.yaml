description:
  swe: |-
    <p>Deltagare: Benjamin Lyngfelt, Kristian Blensenius, Lars Borin, Linnea Bäckström, Dana Dannélls, Anna Ehrlemark, Markus Forsberg, Per Malm, Joel Olofsson, Leif-Jöran Olsson, Julia Prentice, Rudolf Rydstedt, Emma Sköldberg, Sofia Tingsell, Jonatan Uppström.</p>

    <p>Projektet går ut på att utveckla en databas över svenska konstruktioner, ett s.k. konstruktikon. Konstruktikonet ska utgöra en storskalig elektronisk resurs för lingvistiska, språkteknologiska och på sikt pedagogiska och lexikografiska ändamål. Vi vill särskilt täcka in konstruktioner som är problematiska ur inlärarsynpunkt och har ambitionen att utveckla metoder för automatisk igenkänning av konstruktioner.</p>

    <p>En stor del av språket utgörs av begränsade, semiproduktiva konstruktioner. Sådana strukturer är problematiska för såväl språkteknologiska tillämpningar som andra- och främmandespråksinlärare och verkar dessutom vara tämligen vanliga. Ändå negligeras de ofta i både grammatikor och ordböcker, vilka är inriktade på generella regler respektive enskilda ord. Följaktligen saknas en samlad och något sånär uttömmande redogörelse för konstruktionsspecifika uttrycksmönster. Det är just en sådan resurs vi vill utveckla, med målet att konstruktionsbeskrivningarna ska vara deskriptivt adekvata, tillräckligt enkla för att kunna tillämpas i stor skala och formaliserade för att möjliggöra språkteknologiska tillämpningar.</p>

    <p>Konstruktikonet är ett möte mellan å ena sidan konstruktionsgrammatik och å andra sidan datoriserad lexikografi så som den yttrar sig i dels Berkeleys FrameNet, dels språkbankstraditionen i Göteborg. De båda sistnämnda förenas i den svenska motsvarigheten till FrameNet, Svenskt Frasnät, som utvecklas i nära samarbete med konstruktikonet.</p>

    <p>Projektet finansieras av Riksbankens Jubileumsfond 2013-2016.</p>

    <p><a href="http://spraakbanken.gu.se/konstruktikon" target="_blank">Sök i Konstruktikonet</a></p>

    <p>
    Mer information finns på <a href="http://spraakbanken.gu.se/swe/swecxn">projektsidan</a>.
    </p>
