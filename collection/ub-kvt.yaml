long_description:
  swe: Korpusen innehåller artiklar från olika kvinnotidningar från slutet av 1800-talet och början av 1900-talet som är digitaliserade i GU:s digitala arkiv över äldre svenska kvinnotidskrifter (www2.ub.gu.se/kvinn/digtid). Den är uppdelad i 7 delresurser baserat på den tidskrift som texterna kommer från (Dagny, Hertha, Idun, Kvinnornas Tidning, Morgonbris, Röstrrätt för kvinnor och Tidevarvet).
  eng: The corpus contains articles from various women's magazines and papers from the late 19th and early 20th century whose digitalized version is available at GU's digital archive of historical Swedish periodicals for women (www2.ub.gu.se/kvinn/digtid). It is divided into 7 subcorpora based on the publication texts come from (Dagny, Hertha, Idun, Kvinnornas Tidning, Morgonbris, Röstrrätt för kvinnor och Tidevarvet).