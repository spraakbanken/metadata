    <h3 style="font-size: 1.1rem;">How do I cite SuperLim?</h3>

    <p>
    <ul>
      <li>To cite the suite as a whole, use the standard reference given below.</li>
      <li>If you discuss individual resources, for instance when reporting results on different SuperLim tasks, also cite the references for these resources – even if you discuss all of them! The references are given in the table above and in the documentation sheet for each resource.</li>
    </ul>
    </p>

    <p>
      <dl>
      <dt>Standard reference SuperLim:</dt><dd>{publication 299130}</dd>
      <dt><a id="Absabank-original"></a>[1] Original Absabank:</dt><dd>{publication 290695}</dd>
      <dt><a id="DaLAJ"></a>[2] DaLAJ:</dt><dd> Volodina, Elena, Yousuf Ali Mohammed, and Julia Klezl (2021). DaLAJ - a dataset for linguistic acceptability judgments for Swedish. In Proceedings of the 10th Workshop on Natural Language Processing for Computer Assisted Language Learning (NLP4CALL 2021). Linköping Electronic Conference Proceedings 177:3, s. 28-37. <a href="https://ep.liu.se/ecp/177/003/ecp2021177003.pdf">https://ep.liu.se/ecp/177/003/ecp2021177003.pdf</a>
      <dt><a id="Analogy"></a>[3] Analogy:</dt><dd>Tosin Adewumi, Foteini Liwicki, Markus Liwicki. (2020). Corpora compared: The case of the Swedish Gigaword &amp; Wikipedia corpora. In: Proceedings of the 8th SLTC, Gothenburg. arXiv preprint <a href="https://arxiv.org/abs/2011.03281">arXiv:2011.03281</a></dd>
      <dt><a id="LexSemChange"></a>[4] Swedish Test Set for SemEval 2020 Task 1:</dt><dd>Unsupervised Lexical Semantic Change Detection: {publication 295463}</dd>
      <dt><a id="Winogender"></a>[5] Winogender:</dt><dd>Saga Hansson, Konstantinos Mavromatakis, Yvonne Adesam, Gerlof Bouma and Dana Dannélls (2021). The Swedish Winogender Dataset. In <i>The 23rd Nordic Conference on Computational Linguistics</i> (NoDaLiDa 2021), Reykjavik. </dd>
      <dt><a id="SuperSim"></a>[6] SuperSim:</dt><dd>Hengchen, Simon and Tahmasebi, Nina (2021). SuperSim: a test set for word similarity and relatedness in Swedish. In The 23rd Nordic Conference on Computational Linguistics (NoDaLiDa 2021), Reykjavik. arXiv preprint <a href="https://arxiv.org/abs/2104.05228">arXiv:2014.05228</a></dd>
      </dd>
    </dl>

    <h3 style="font-size: 1.1rem;">How do different models perform on the SuperLim tasks?</h3>

    <p> SuperLim does not currently have a leaderboard (though we do hope to create one). As a temporary solution, we will be  collecting the available information here. If you have evaluated your model on some of our data, please let us know, we will add your results! </p>

    <p>
    <ul>
      <li>Faton Rekathati's (KBLab) <a href="https://kb-labb.github.io/posts/2021-08-23-a-swedish-sentence-transformer/" target="_blank">evalution</a>: SweParaphrase, Swedish FAQ, SweSAT, SuperSim.</li>
    </ul>
    </p>


    <h3 style="font-size: 1.1rem;">Most resources do not have any training data!</h3>

    <p> Yes, in its current version SuperLim is mostly a suite of test sets (however, splits into train, dev and test are provided for some of the larger resources). We strive to develop it further, which will hopefully result in training data appearing here as well.  </p>

    <h3 style="font-size: 1.1rem;">I am using contextualized embeddings (aka dynamic embeddings, aka token embeddings). How should I apply my model to those of your tasks where there is no context (e.g. Analogy)?</h3>

    <p> There is currently no predefined answer, since we do not want to impose any unnecessary restrictions on how the models solve the tasks. We suggest that you devise the necessary method yourself (you can e.g. average across contextualized embeddings in order to generate "classic/statis/type" embeddings). It is important, however, that you document what you do very clearly (if you average: how exactly? If you use any additional corpora for that, which ones?), since that might affect comparability. </p>

    <h3 style="font-size: 1.1rem;">I trained a system and want to submit its results. How do I do that?</h3>
    <p>Instructions will appear here later. But if you have already trained something (even if it's one task and not the whole set), drop us a line about how it went, it will really help us! </p>

    <h3 style="font-size: 1.1rem;">I have a dataset that I think can become part of SuperLim.</h3>

    <p> Please contact us at <a href="mailto:sb-info@svenska.gu.se">sb-info@svenska.gu.se</a>. Do the same if you have any other question not covered here. </p>

    <h3 style="font-size: 1.1rem;">SuperLim or SwedishGlue?</h3>

    <p> The name of the collection is SuperLim. The initial work on it was funded by the <a href="https://spraakbanken.gu.se/en/projects/superlim-en-svensk-testmangd-for-sprakmodeller/">project</a>, which is called SuperLim in Swedish and SwedishGlue in English. </p>

    </div>

