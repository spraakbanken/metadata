description:
  swe: |-
    <p>
    Parole+ är en automatiskt utökad version av PAROLE syntaxdata för svenska, utarbetad vid Språkbanken. Den bygger på data från LE PAROLE-projektet, dokumenterat på hemsidan för PAROLE SIMPLE (<a href="http://www.ub.edu/gilcub/SIMPLE/simple.html">http://www.ub.edu/gilcub/SIMPLE/simple.html</a>). Den ursprungliga syntaktiska informationen i PAROLE har automatiskt kopplats till ordbetydelser i SALDO, som även ger morfologisk information.
    </p>

    <p>
    Dokumentet i LMF-format uppdateras kontinuerligt. De syntaktiska koderna har ändrats för att göra datan mer tillgänglig. Se <a href="https://svn.spraakbanken.gu.se/sb-arkiv/pub/parole/parolekoder_dokumentation.txt">mappningsdokumentet</a> för mer information.
    </p>
  eng: |-
    <p>
    Parole+ is an automatically extended version of Parole syntax data for Swedish elaborated at Språkbanken. It is based on data from the LE PAROLE project documented at the PAROLE SIMPLE webpage (<a href="http://www.ub.edu/gilcub/SIMPLE/simple.html">http://www.ub.edu/gilcub/SIMPLE/simple.html</a>). The original syntactic information in PAROLE has been automatically linked to senses in SALDO, which also provides morphological information.
    </p>

    <p>
    The document in LMF format is subjected to uppdates. The syntactic codes have been changed to make the data more comprehensible. See the <a href="https://svn.spraakbanken.gu.se/sb-arkiv/pub/parole/parolekoder_dokumentation.txt">mapping document</a> for more information.
    </p>
