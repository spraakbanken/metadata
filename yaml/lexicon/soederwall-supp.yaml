description:
  swe: |-
    <p>
    Lexikonet består av K.F. Söderwalls Ordbok Öfver svenska medeltids-språket. Supplement. Vol IV—V. (Lund 1953—1973), med ca 21.000 uppslagsord.
    </p>

    <p>
    Ordboken har kodats in manuellt vid Språkbanken, Göteborgs universitet. Uppslagsorden och övriga delar av ordboksartiklarna är inte kontrollästa efter inkodningen.
    <!--
    Svenska Fornskriftssällskapet innehar upphovsrätten till K.F. Söderwalls ordbok samt till supplementet. Språkbanken har Svenska Fornskriftssällskapets medgivande att publicera en digital databas över Söderwalls ordbok (inkl. supplement).
    -->
    </p>
  eng: |-
    <p>
    The lexicon consists of K.F. Söderwall's Ordbok Öfver svenska medeltids-språket. Supplement. Vol IV—V. (Lund 1953—1973), with about 21,000 entries.
    </p>

    <p>
    The dictionary has been manually encoded at Språkbanken, University of Gothenburg. The entries have not been proofread after encoding.
