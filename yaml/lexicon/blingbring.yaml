    <h2>Förordet till Sven Casper Brings <i>Svenskt ordförråd ordnat i begreppsklasser</i> (1930)</h2>
    <p>Denna ordlista är en efterbildning av P. M. Rogets »Thesaurus of
    English Words and Phrases». En sådan ordlista kan betraktas som ett
    slags synonymlexikon. Men i varje begreppsklass sammanföras icke blott
    egentliga synonymer, utan ord av alla slag, vilka utgöra det
    huvudsakligaste ordförråd, som plägar komma till användning vid tal om
    sådana ämnen, som kunna hänföras under klassbegreppet, fattat i
    vidsträckt bemärkelse.</p>

    <p>Vad Rogets klassificeringssystem angår, kan det ligga nära att
    ifrågasätta både sammanslagning och uppdelning av åtskilliga
    klasser. Men denna klassificering synes hava vunnit hävd genom många
    upplagor av Rogets verk och genom tyska efterbildningar därav. Det
    torde även få anses såsom en fördel att i dylika ordlistor använda
    samma klassificering i olika språk.</p>

    <p align="left">Uppsala i September 1930.</p>
    <p align="right"><i>S. C. Bring</i></p>
    <hr/>


    <h2>Blingbring</h2>
    <p>Blingbring (version 0.2) bygger på innehållet i Brings <i>Svenskt
    ordförråd ordnat i begreppsklasser</i> (1930). Ingångarna i
    Blingbring har försetts med motsvarande SALDO-ordbetydelser. I
    föreliggande version är ordbetydelselänkarna ibland flertydiga, något
    som kommer att åtgärdas i framtida versioner.</p>

    <p>Som en konsekvens av SALDO-länkningen har ungefär 13.000 ingångar i
    Bring har tagits bort, antingen därför att de är föråldrade eller för
    att de utgör kompositionella sammansättningar.</p>

