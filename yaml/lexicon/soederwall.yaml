description:
  swe: |-
    <p>
    Lexikonet består av K.F. Söderwalls Ordbok Öfver svenska medeltids-språket. Vol I-III. (Lund 1884—1918), med ca 23.000 uppslagsord.
    </p>

    <p>
    Ordboken har kodats in manuellt vid Språkbanken, Göteborgs universitet. Uppslagsorden är kontrollästa efter inkodningen, doch inte övriga delar av ordboksartiklarna.
    <!--
    Svenska Fornskriftssällskapet innehar upphovsrätten till K.F. Söderwalls ordbok samt till supplementet. Språkbanken har Svenska Fornskriftssällskapets medgivande att publicera en digital databas över Söderwalls ordbok (inkl. supplement).
    -->
    </p>
  eng: |-
    <p>
    The lexicon consists of K.F. Söderwall's Ordbok Öfver svenska medeltids-språket. Vol I-III. (Lund 1884—1918), with about 23,000 entries.
    </p>

    <p>
    The dictionary has been manually encoded at Språkbanken, University of Gothenburg. The entry words have been proofread after encoding, but not the other parts of the entry articles.
