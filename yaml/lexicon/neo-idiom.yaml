description:
  swe: |-
    <b>Idiom ur NEO-databasen</b>
    <p><i>Nationalencyklopedins ordbok</i> (NEO) utgavs 1995-96 av Bokförlaget Bra Böcker.
    NEO utarbetades vid Språkdata, Göteborgs universitet, under vetenskaplig ledning av professor em. Sture Allén. Utdraget av föreliggande samling idiom med betydelsebeskrivningar har gjorts vid Lexikaliska institutet, Institutionen för svenska språket vid Göteborgs universitet. </p>

