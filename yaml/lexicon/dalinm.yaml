description:
  swe: |-
    <p>
    Dalin, Anders Fredrik <I>Ordbok Öfver svenska språket</I>. Vol I-II. (Stockholm 1850-1853) är en ordbok digitaliserad vid Språkbanken. Vi har utvecklat en morfologi, ett fullformslexikon, för Dalins ordbok, som en del i <a href="http://spraakbanken.gu.se/swefn">SweFN++</a>.
    </p>
