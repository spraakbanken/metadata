description:
  swe: |-
    <p>
    PAROLE-lexikonet ger valensinformation för svenska för närmare 30 000 lexikala enheter. Det har utvecklats i LE PAROLE-projektet.
    <!-- , dokumenterat på hemsidan för PAROLE SIMPLE (<a href="http://www.ub.edu/gilcub/SIMPLE/simple.html">http://www.ub.edu/gilcub/SIMPLE/simple.html</a>).
    -->
    Se även <a href="https://svn.spraakbanken.gu.se/sb-arkiv/pub/parole/PAROLE_verb_types_2009.txt">textfilen som förklarar valenskoderna</a>.
    </p>
  eng: |-
    <p>
    Parole lexicon provides valency information for Swedish for almost 30 000 lexical units. It has been elaborated in LE PAROLE project.
    <!-- documented at the PAROLE SIMPLE webpage (a href="http://www.ub.edu/gilcub/SIMPLE/simple.html">http://www.ub.edu/gilcub/SIMPLE/simple.html</a>).
    -->
    A <a href="https://svn.spraakbanken.gu.se/sb-arkiv/pub/parole/PAROLE_verb_types_2009.txt">read me document</a> explains the valency codes.
    </p>
