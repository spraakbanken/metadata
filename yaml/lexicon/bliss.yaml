  eng: Bliss
short_description:
  swe: Bliss är ett konstruerat symbolspråk som främst används av personer med grava
    kommunikativa och fysiska funktionsnedsättningar. Det består av ca 5000 grafiska
    symboler.
  eng: Blissymbolics is a constructed symbol language which is mainly used by people
    with severe communicative and phsyical disabilities. It consists of around 5000
    graphical symbols.
