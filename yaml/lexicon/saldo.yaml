    <h3>Introduction</h3>

    <p>
    SALDO (Swedish Associative Thesaurus version 2) is an extensive electronic lexicon resource for modern Swedish written language. It is created for the purpose of language technology research and for the development of language technology applications. Thus, it deviates from what you expect to find in a traditional lexicon for human use. It is not a normative lexicon, but is rather meant to be maximally descriptive. Additionally, it is distributed in a form which is intended for use as a component in a computer program. SALDO builds on Swedish Associative Thesaurus (SAL), a semantic lexicon for Swedish. SALDO may be viewed as a basic lexical resource for a Swedish BLARK (Basic LAnguage Resource Kit).
    </p>
    <p>
    SALDO currently consists of i) semantic lexicon, which is a kind of lexical-semantic network, ii) a morphological lexicon, which contains full information about the part of speech and inﬂectional pattern of each entry, and iii) a computational morphological description, deﬁned with the tool Functional Morphology (FM). All components are released under a Creative Commons Attribute-Share Alike license. SALDO may be downloaded as both the released versions and a development version. It is also distributed through four web services: an incremental fullform lookup service, an inﬂection engine service, a compound analysis service, and an experimental semantic visualizer. The web services are updated daily with the latest development version of SALDO.
    </p>

