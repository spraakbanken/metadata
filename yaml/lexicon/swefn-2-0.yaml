    <tr>
    <td>Abstract*</td>
    <td> Swedish FrameNet (SweFN) is a multi-layered lexical, grammatical and semantic computational resource based on the theory of frame semantics. 
    The resource was created within the <a href="https://spraakbanken.gu.se/projekt/swedish-framenet-swefn">Swedish FrameNet++ project</a>. 
    It has been developed in line with Berkeley FrameNet 1.5 (SweFN version 1.0), but has been updated and aligned with BFN 1.7. 
    The resource contains 1,329 Frames, ~39,000 Lexical Unit linked to Saldo and ~9,000 semantically annotated sentences.    
    </td>
    </tr>
    <tr>
    <td>Funded by*</td>
    <td>The Swedish Research Council (grant no. 2010–06013) and several other <a href=" https://spraakbanken.gu.se/forskning/teman/swedish-framenet-plus-plus/bidragande-projekt">contributing projects</a>
    </td>
    </tr>
    <tr>
    <td>Cite as</td>
    <td> [1], [2]
    </td>
    </tr>
    <tr>
    <td>Related datasets</td>
    <td>SweFN has links to several lexical resources at Språkbanken Text: <a href="https://spraakbanken.gu.se/en/resources/dalin">Dalin</a>, <a href="https://spraakbanken.gu.se/en/resources/lwt">Loan Word Typology list</a>, <a href="https://spraakbanken.gu.se/en/resources/parolelexplus">Parole+</a>, <a href="https://spraakbanken.gu.se/en/resources/saldo">Saldo</a>, <a href="https://spraakbanken.gu.se/en/resources/simpleplus">Simple+</a>, <a href="https://spraakbanken.gu.se/en/resources/swesaurus">Swesaurus</a>.
    </td>
