    <td>Dataset in numbers*</td>
    <td>1,195 Frames, 39,210 Lexical Units and 9,020 semantically and syntactically annotated sentences.
    </td>
    </tr>
    <tr>
    <td>Nature of the content*</td>
    <td>
      Similarly to the Berkeley FrameNet, the Swedish FrameNet is build around semantic frames for describing and documenting Swedish lexical entries. It contains frame elements (FE) and lexical units (LU). A semantic frame represents factual information about concepts and situations in our world through frame elements. LU are words or multiword expressions are defined as a pairing of a word with a sense. They analyzed with frame elements and are documented with their syntactic relations with help av example sentences.
    <br>
      Swedish FrameNet contains several layers of annotations, divided into two xml files: (1) one containing information about the semantic properties of the LUs and the semantic analysis of the sentences in which they appear. That is the manual annotation. (2) one containing information about the frame, frame elements, domain, lexical units and the linguistic analysis automatically processed in Sprav pipeline, including the syntactic structure of each sentence, the morphological and other lexical descriptions (sense,sentiment score) of the lexical units.
    </td>
    </tr>
    <tr>
    <td>Format*</td>
    <td>The format of both files (semantic and morphosyntatic annotations) are in XML. There are 20 data fields specified in the semantic file 'swefn.xml':
    1.  The name of the frame,
    2. Definition,
    3. Core elements,
    4. Peripheral elements,
    5. SweCxn ID,
    6. Semantic type,
    7. Example sentences,
    8. Compound patterns,
    9. Compound examples,
    10. Lexical units (LUs),
    11. Suggestions for LUs,
    12. Regular polysemy,
    13. Domain,
    14. Inheritance,
    15. Berkeley Frame ID,
    16. Berkeley LUs,
    17. Created by,
    18. Comment,
    19. Status,
    20. Modification date.
    </td>
    </tr>
    <tr>
    <td>Data source(s)*</td>
    <td>Sentences in SweFN have been extracted from the Web and from corpus examples. They have been annotated with manually with semantic information and automatically with morphosyntactic information using Sparv v4.1. Lexical units have been linked to Saldo v2.3 using Karp editing interface.
    </td>
    </tr>
    <tr>
    <td>Data collection method(s)*</td>
    <td>Sentences and lexical units have been extracted manually and semi-automatically. Frames in SweFN have been developed by taking two approaches: extension and merging.
    </td>
    </tr>
    <tr>
    <td>Data selection and filtering*</td>
    <td>
      As a result of the collection methods of frames, there are 59 frames in SweFN that do not have an exact match in BFN. Out of these, 20 are modified versions of BFN frames, revised mainly by splitting the original English frames into more specific ones [5].
    </td>
    </tr>
    <tr>
    <td>Data preprocessing*</td>
    <td>
      The majority of sentences have been annotated through Karp's editing interface. Some sentences may have been shortened. Each of the data files has been preprocessed seperatly, one in Karp v5 and one in Sparv v4.1.
    </td>
    </tr>
    <tr>
    <td>Data labeling*</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Annotator characteristics</td>
    <td>Approximately 10 annotators have been involved in the semantic annotation work. Some had background in linguistics, some in computational linguistics and a few in lexicography. All annotators had at least undergraduate degree.
    </td>
    </tr>
