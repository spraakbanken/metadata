example: |-
  This analysis is used with Sparv. Check out [Sparv's quick start guide](https://spraakbanken.gu.se/sparv/#/user-manual/quick-start) to get started!

  To use this analysis, add the following line under `export.annotations` in the Sparv [corpus configuration file](https://spraakbanken.gu.se/sparv/#/user-manual/quick-start?id=creating-the-config-file):

  ```yaml
  - <text>:geo.geo_metadata  # Geographical places with coordinates
  ```

  In order to use this annotation you need to tell Sparv where to look for the geographic metadata. If, for example,
  your corpus looks like this:
  ```xml
  <text author_location="Göteborg">Det var då änna bösigt i bamban!</text>
  ```
  and you would like to use `author_location` as input for your annotation you need to add the following setting to your
  Sparv corpus configuration file:
  ```yaml
  geo:
    metadata_source: text:author_location
  ```

  For more info on how to use Sparv, check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <text author_location="Göteborg" geo_metadata="|Göteborg;SE;57.70716;11.96679|">
    <token>Det</token>
    <token>var</token>
    <token>då</token>
    <token>änna</token>
    <token>bösigt</token>
    <token>i</token>
    <token>bamban</token>
    <token>!</token>
  </text>
  ```
