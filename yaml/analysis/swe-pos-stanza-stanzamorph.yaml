keywords:
 - pos-tagging
example: |-
  In order to use this annotation in Sparv add the following add the following row to `export.annotations` in the Sparv
  corpus config file:  
  `- <token>:stanza.pos`

  For general info on how to use Sparv check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <token pos="PN">Det</token>
  <token pos="AB">här</token>
  <token pos="VB">är</token>
  <token pos="DT">en</token>
  <token pos="NN">korpus</token>
  <token pos="MAD">.</token>
  ```
