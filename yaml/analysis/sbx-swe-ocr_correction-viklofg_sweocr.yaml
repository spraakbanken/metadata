example: |-
  This analysis is used with Sparv. Check out [Sparv's quick start guide](https://spraakbanken.gu.se/sparv/user-manual/quick-start/) to get started!

  To use this analysis, add the following lines under `export.annotations` in the Sparv [corpus configuration file](https://spraakbanken.gu.se/sparv/user-manual/quick-start/#creating-the-config-file):

  ```yaml
  - sbx_ocr_correction_viklofg_sweocr.sbx-ocr-correction  # None
  - sbx_ocr_correction_viklofg_sweocr.sbx-ocr-correction:sbx_ocr_correction_viklofg_sweocr.ocr-correction--viklofg-sweocr  # None
  ```

  You also need to install the following plugin: *[sbx_ocr_correction_viklofg_sweocr](https://pypi.org/project/sparv-sbx-ocr-correction-viklofg-sweocr/)*.

  For general information on how to install plugins, see [here](https://spraakbanken.gu.se/sparv/user-manual/installation-and-setup/#installing-and-uninstalling-plugins).

  For more info on how to use Sparv, check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <token pos="KN">Och</token>
  <token pos="HA">då</token>
  <token pos="PN">de</token>
  <token pos="VB">räknade</token>
  <token pos="MID">,</token>
  <sbx-ocr-correction ocr-correction--viklofg-sweocr="så">
    <token pos="AB">si</token>
  </sbx-ocr-correction>
  <token pos="MID">,</token>
  <token pos="AB">då</token>
  ```
