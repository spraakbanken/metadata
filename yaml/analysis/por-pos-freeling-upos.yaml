  eng: |-
    This annotation consists of part-of-speech tags from the UD inventory. Annotation is done with the FreeLing
    part-of-speech tagging model, after which the native FreeLing tags are converted to UD tags. FreeLing's
    documentation can be found [here](https://freeling-user-manual.readthedocs.io/). The UD part-of-speech
    tagset is documented [here](https://universaldependencies.org/u/pos/).
