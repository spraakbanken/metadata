example: |-
  This analysis is used with Sparv. Check out [Sparv's quick start guide](https://spraakbanken.gu.se/sparv/user-manual/quick-start/) to get started!

  To use this analysis, add the following lines under `export.annotations` in the Sparv [corpus configuration file](https://spraakbanken.gu.se/sparv/user-manual/quick-start/#creating-the-config-file):

  ```yaml
  - swener.ne  # Named entity segments from SweNER
  - swener.ne:swener.name  # Names in SweNER named entities
  - swener.ne:swener.ex  # Named entity expressions from SweNER
  - swener.ne:swener.type  # Named entity types from SweNER
  - swener.ne:swener.subtype  # Named entity sub types from SweNER
  ```

  For more info on how to use Sparv, check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <ne ex="ENAMEX" name="Alfred Bernhard Nobel" subtype="HUM" type="PRS">
    <token>Alfred</token>
    <token>Bernhard</token>
    <token>Nobel</token>
  </ne>
  <token>,</token>
  <token>född</token>
  <ne ex="TIMEX" name="21 oktober 1833" subtype="DAT" type="TME">
    <token>21</token>
    <token>oktober</token>
    <token>1833</token>
  </ne>
  <token>i</token>
  <ne ex="ENAMEX" name="Stockholm" subtype="PPL" type="LOC">
    <token>Stockholm</token>
  </ne>
  <token>,</token>
  <ne ex="ENAMEX" name="Italien" subtype="PPL" type="LOC">
    <token>Italien</token>
  </ne>
  <token>,</token>
  <token>var</token>
  <token>en</token>
  <token>svensk</token>
  <token>kemist</token>
  <token>och</token>
  <token>stiftare</token>
  <token>av</token>
  <ne ex="ENAMEX" name="Nobelpriset" subtype="PRZ" type="OBJ">
    <token>Nobelpriset</token>
  </ne>
  ```
