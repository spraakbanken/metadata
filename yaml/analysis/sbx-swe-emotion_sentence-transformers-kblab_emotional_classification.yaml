example: |-
  This analysis is used with Sparv. Check out [Sparv's quick start guide](https://spraakbanken.gu.se/sparv/user-manual/quick-start/) to get started!

  To use this analysis, add the following line under `export.annotations` in the Sparv [corpus configuration file](https://spraakbanken.gu.se/sparv/user-manual/quick-start/#creating-the-config-file):

  ```yaml
  - <sentence>:sbx_emotions_kb_emoclass.sentence-emotion--kb-emoclass  # Emotional analysis of sentence with KBLab/emotional-classification
  ```

  You also need to install the following plugin: *[sbx_emotions_kb_emoclass](https://pypi.org/project/sparv-sbx-emotions-kb-emoclass)*.

  For general information on how to install plugins, see [here](https://spraakbanken.gu.se/sparv/user-manual/installation-and-setup/#installing-and-uninstalling-plugins).

  For more info on how to use Sparv, check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <sentence sentence-emotion--kb-emoclass="SADNESS/DISAPPOINTMENT">
  <token pos="PN">Jag</token>
  <token pos="VB">är</token>
  <token pos="PC">förvånad</token>
  <token pos="MID">,</token>
  <token pos="PC">chockad</token>
  <token pos="KN">och</token>
  <token pos="PC">bestört</token>
  <token pos="PP">över</token>
  <token pos="PN">det</token>
  <token pos="AB">här</token>
  <token pos="MID">,</token>
  <token pos="VB">säger</token>
  <token pos="PM">Anders</token>
  <token pos="PM">Persson</token>
  <token pos="PP">till</token>
  <token pos="PM">SVT</token>
  <token pos="PM">Nyheter</token>
  <token pos="PM">Småland</token>
  <token pos="MAD">.</token>
  </sentence>
  ```
