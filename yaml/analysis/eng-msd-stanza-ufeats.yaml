example: |-
  This analysis is used with Sparv. Check out [Sparv's quick start guide](https://spraakbanken.gu.se/sparv/#/user-manual/quick-start) to get started!

  To use this analysis, add the following line under `export.annotations` in the Sparv [corpus configuration file](https://spraakbanken.gu.se/sparv/#/user-manual/quick-start?id=creating-the-config-file):

  ```yaml
  - <token>:stanza.ufeats  # Universal morphological features
  ```

  In order to use this annotation you need to add the following setting to your Sparv corpus configuration file:
  ```yaml
  metadata:
    language: eng
  ```

  For more info on how to use Sparv, check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <token ufeats="Number=Sing|PronType=Dem">This</token>
  <token ufeats="Mood=Ind|Number=Sing|Person=3|Tense=Pres|VerbForm=Fin">is</token>
  <token ufeats="Definite=Ind|PronType=Art">a</token>
  <token ufeats="Number=Sing">corpus</token>
  <token>.</token>
  ```
