description:
  swe: "Konverterar svenska frasstrukturer från Mamba-Dep dependensanalys med hjälp\
    \ av en regel-baserad heuristik. Nedan är\nfulla listan av möjliga frastrukturer:\n\
    \nNP: noun phrase  \nNP-wh: noun phrase with a relativizer, e.g. \"whose mother\"\
    \  \nPrP: prepositional phrase  \nPrP-wh: prepositional phrase with a relativizer,\
    \ t.e. \"in which\"  \nSBAR: subordinate clause introduced by a subordinator \
    \ \nS: clause  \nS-wh: clause introduced by a relativizer  \nS-imp: clause in\
    \ the imperative  \nVP-sup: verb phrase using the supine  \nVP-att: verb phrase\
    \ with the infinitive, including the infinitive marker \"att\"  \nVP-inf: verb\
    \ phrase with the infinitive, without an infinitive marker  \nVP-fin: finite verb\
    \ phrase  \nADJP: adjective phrase  \nADVP: adverb phrase  \nADVP-wh: adverb phrase\
    \ with a relativizer  \nQP: numeral phrase"
  eng: "Converts swedish phrase structures from Mamba-Dep dependency analysis using\
    \ a rule-based heuristic. Below is the\ncomplete list of possible phrase structure\
    \ labels:\n\nNP: noun phrase  \nNP-wh: noun phrase with a relativizer, e.g. \"\
    whose mother\"  \nPrP: prepositional phrase  \nPrP-wh: prepositional phrase with\
    \ a relativizer, t.e. \"in which\"  \nSBAR: subordinate clause introduced by a\
    \ subordinator  \nS: clause  \nS-wh: clause introduced by a relativizer  \nS-imp:\
    \ clause in the imperative  \nVP-sup: verb phrase using the supine  \nVP-att:\
    \ verb phrase with the infinitive, including the infinitive marker \"att\"  \n\
    VP-inf: verb phrase with the infinitive, without an infinitive marker  \nVP-fin:\
    \ finite verb phrase  \nADJP: adjective phrase  \nADVP: adverb phrase  \nADVP-wh:\
    \ adverb phrase with a relativizer  \nQP: numeral phrase"
