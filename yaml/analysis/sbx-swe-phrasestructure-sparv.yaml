example: |-
  This analysis is used with Sparv. Check out [Sparv's quick start guide](https://spraakbanken.gu.se/sparv/user-manual/quick-start/) to get started!

  To use this analysis, add the following lines under `export.annotations` in the Sparv [corpus configuration file](https://spraakbanken.gu.se/sparv/user-manual/quick-start/#creating-the-config-file):

  ```yaml
  - phrase_structure.phrase  # Phrase segments
  - phrase_structure.phrase:phrase_structure.name  # Phrase names
  - phrase_structure.phrase:phrase_structure.func  # Phrase functions
  ```

  For more info on how to use Sparv, check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```xml
  <phrase func="ROOT" name="S">
    <phrase func="SS" name="NP">
      <token>Alfred</token>
      <token>Bernhard</token>
      <token>Nobel</token>
    </phrase>
    <token>var</token>
    <phrase func="SP" name="NP">
      <phrase func="DT" name="NP">
        <token>en</token>
        <phrase func="AT" name="ADJP">
          <token>svensk</token>
          <phrase func="CJ" name="NP">
            <token>kemist</token>
          </phrase>
        </phrase>
        <token>och</token>
      </phrase>
      <token>stiftare</token>
      <phrase func="ET" name="PrP">
        <token>av</token>
        <phrase func="PA" name="NP">
          <token>Nobelpriset</token>
          <token>.</token>
        </phrase>
      </phrase>
    </phrase>
  </phrase>
  ```
