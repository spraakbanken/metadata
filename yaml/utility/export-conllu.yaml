example: |-
  This export format is produced by Sparv. Check out [Sparv's quick start
  guide](https://spraakbanken.gu.se/sparv/#/user-manual/quick-start) to get started!

  In order to use this export format, run Sparv with `sparv run conll_export:conllu`.

  For more info on how to use Sparv check out the [Sparv documentation](https://spraakbanken.gu.se/sparv).

  Example output:
  ```
  # global.columns = ID FORM LEMMA UPOS XPOS FEATS HEAD DEPREL DEPS MISC
  # document_name = rävar
  # text_date = 2017-01-10
  # text_title = Rödräv
  # sent_id = 157
  1	Rödräven	rödräv	NN	NN.UTR.SIN.DEF.NOM	Case=Nom|Definite=Def|Gender=Com|Number=Sing	2	ss	_	_
  2	är	vara	VB	VB.PRS.AKT	Mood=Ind|Tense=Pres|VerbForm=Fin|Voice=Act	0	root	_	_
  3	ett	en	DT	DT.NEU.SIN.IND	Definite=Ind|Gender=Neut|Number=Sing	4	dt	_	_
  4	hunddjur	hunddjur	NN	NN.NEU.SIN.IND.NOM	Case=Nom|Definite=Ind|Gender=Neut|Number=Sing	2	sp	_	_
  ```
