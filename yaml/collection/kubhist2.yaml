description:
  swe: |-
    <p>Korpussamlingen Kubhist är ett resultat av projektet
    <a href="http://feedback.blogg.kb.se/forums/topic/digidailyprojekten-2010-2014/"
    target="blank">Digidaily</a> som var ett utvecklingsprojekt där Riksarkivet tillsammans
    med Kungliga biblioteket och Mittuniversitetet utvecklade rationella metoder och processer
    för massdigitalisering och texttolkning av dagstidningar. Projektet löpte mellan
    2010 och 2014.<p>
    <p>Du kan läsa mer om samlingen på Språkbanksbloggen: <a href="https://spraakbanken.gu.se/blogg/index.php/2019/09/15/the-kubhist-corpus-of-swedish-newspapers/">The
    Kubhist corpus of Swedish newspapers</a>.</p><p>Samlingen är uppdelad efter tidning
    och årtionde.</p>
  eng: |-
    <p>An introduction to the collection can be read on Språkbanksbloggen: <a
    href="https://spraakbanken.gu.se/blogg/index.php/2019/09/15/the-kubhist-corpus-of-swedish-newspapers/">The
    Kubhist corpus of Swedish newspapers</a>.</p><p>The collection is split into parts,
    by source periodical and decade.</p>'
