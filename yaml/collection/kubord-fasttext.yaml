description:
  swe: |-
    Kubord-fasttext är en samling fasttext-modeller, framtagna inom ett samarbete mellan
    <a href="https://www.kb.se/samverkan-och-utveckling/kb-labb.html">KB-labb</a> och Språkbanken Text, som tränats på
    samma underliggande data som <a href="https://spraakbanken.gu.se/resurser/kubord2">Kubord 2</a>. Modellerna är
    tränade på token- och lemmanivå. Verktyget som använts vid träning är
    <a href="https://radimrehurek.com/gensim/">Gensim</a>, med följande parameterinställningar:
    min_n 4, max_n 7, 20 epoker, dim 300 och lr .05.  
  eng: |-
    Kubord-fasttext is a collection of fasttext models, developed within a collaboration between
    <a href="https://www.kb.se/in-english/research-collaboration/kblab.html">KBLab</a> and Språkbanken Text, that have
    been trained on the same underlying data as <a href="https://spraakbanken.gu.se/resurser/kubord2">Kubord 2</a>.
    The models have been trained on the token and the lemma level. The tool that has been used for the training is
    <a href="https://radimrehurek.com/gensim/">Gensim</a>, with the following parameter settings:
    min_n 4, max_n 7, 20 epoker, dim 300, and lr .05.
