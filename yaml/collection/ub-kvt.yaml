description:
  swe: Korpusen innehåller artiklar från olika kvinnotidningar från slutet av 1800-talet
    och början av 1900-talet som är digitaliserade i
    <a href="http://www2.ub.gu.se/kvinn/digtid">
      KvinnSams digitala arkiv över äldre svenska kvinnotidskrifter</a>.
    Den är uppdelad i 7 delresurser
    baserat på den tidskrift som texterna kommer från (Dagny, Hertha, Idun, Kvinnornas
    Tidning, Morgonbris, Röstrrätt för kvinnor och Tidevarvet).
  eng: The corpus contains articles from various women&#39;s magazines and papers from
    the late 19th and early 20th century whose digitalized versions are available at the
    <a href="http://www2.ub.gu.se/kvinn/digtid">
      digital archive of historical Swedish periodicals for women
    </a> at KvinnSam.
    It is divided into 7 subcorpora based on what publications the texts come from (Dagny,
    Hertha, Idun, Kvinnornas Tidning, Morgonbris, Röstrrätt för kvinnor och Tidevarvet).
