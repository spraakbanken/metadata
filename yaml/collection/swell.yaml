description:
  swe: ''
  eng:  |-
    <h2> Included resources </h2>
    <ul>
    <li><b>SweLL-gold</b>  is a second language learner corpus, featuring pseudonymization, normalization and correction-annotation</li>
    <li><b>SweLL-pilot</b> is a second language learner corpus, featuring CEFR labeling</li>
    <li><b>DaLAJ</b> resources are a collection of sentence pairs (original - corrected) containing one error each</li>
    <li><b>MultiGED</b> -- Multilingual Grammatical Error Detection - is a dataset for grammamatical error detection, featuring five languages (Czech, German, English, Italian, Swedish). The data is organized by sentences, where each token has an annotation whether it is correct or incorrect (c or i). The corrected version is not provided. MultiGED has been used for a shared task (https://spraakbanken.github.io/multiged-2023/) </li>
    <li><b>MuClaGED</b> -- Multi-Class Grammatical Error Detection - is a dataset for Swedish only, organized by sentences, each incorrect token associated with the type of correction (Orthography, Syntax, Morphology, etc.) and the type of edit (Addition, Deletion, Replacement) </li>
    <li><b>MultiGED</b> -- Multilingual Grammatical Error Correction is a dataset for grammamatical error detection, featuring twelve languages (Czech, English, Estonian, German, Greek, Icelandic, Italian, Latvian, Russian, Slovene, Swedish and Ukrainian). The data is organized by essay pairs (original - corrected). MultiGEC has been used for a shared task (https://spraakbanken.github.io/multigec-2025/) </li>
    </ul> 
