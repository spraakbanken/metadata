description:
  swe: |-
    <p>Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland – i dag och i går</i>. Läs mer hos <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a></p>
    <p>
      En proposition är ett förslag som ”kan gälla bl.a. lagar, statsbudgeten eller
      en tilläggsbudget, riksdagens samtycke till att staten tar upp lån, statlig
      borgen, godkännande av internationella fördrag eller komplettering av en
      tidigare proposition.”
      (http://www.eduskunta.fi/triphome/bin/vexhaku.sh?lyh=HE?kieli=ru). Mycket av
      materialet är ursprungligen skrivet på finska och översatt till svenska hos
      staten.
    </p>
