    </td>
    </tr>
    <tr>
    <td>Language*</td>
    <td>Swedish
    </td>
    </tr>
    <tr>
    <td>Dataset in numbers*</td>
    <td>5265 sentences split over 6 topics, 3450 train, 750 dev and 1065 test
    </td>
    </tr>
    <tr>
    <td>Nature of the content*</td>
    <td>Topics: Abortion, Death penalty, Nuclear power, Marijuana legalization, Minimum wage, Cloning. Each topic has a set of associated sentences, lableled with pro, con or non in relation to the topic.
    </td>
    </tr>
    <tr>
    <td>Format*</td>
    <td>Jsonl with the following keys: sentence_id = the id for each sentence, topic = the topic for each sentence, label = the label for each sentence, can be pro, con or non, sentence = the sentence itself
    </td>
    </tr>
    <tr>
    <td></td>
    <td>Tab-separated with 4 columns: the id for each sentence, topic = the topic for each sentence, label = the label for each sentence, can be pro, con or non, sentence = the sentence itself
    </td>
    </tr>
    <tr>
    <td>Data source(s)*</td>
    <td>The original data comes from the AURC dataset [1] ( https://github.com/trtm/AURC). For this corpus, only the in-domain topics were used.
    </td>
    </tr>
    <tr>
    <td>Data collection method(s)*</td>
    <td>Collected from the Common Crawl archive. See [1]
    </td>
    </tr>
    <tr>
    <td>Data selection and filtering*</td>
    <td>A subset of the original data, only the in-domain topics are used.
    </td>
    </tr>
    <tr>
    <td>Data preprocessing*</td>
    <td>Sentences were machine translated. The test set was then manually corrected. 
    </td>
    </tr>
    <tr>
    <td>Data labeling*</td>
    <td>The sentences are labeled with pro, con or non, signifying their stance in relation to a topic.
