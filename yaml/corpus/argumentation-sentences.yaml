    <td>Abstract*</td>
    <td>Argumentation sentences is a translated corpus for the task of identifying stance in relation to a topic. It consists of sentences labeled with pro, con or non in relation to one of six topics.  The original dataset [1] can be found here https://github.com/trtm/AURC.  The test set is manually corrected translations, the training set is machine translated. 
    </td>
