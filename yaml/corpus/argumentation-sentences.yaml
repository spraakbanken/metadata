    <td>II. USAGE</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Key applications</td>
    <td>Machine learning, argumentation mining, stance classification
    </td>
    </tr>
    <tr>
    <td>Intended task(s)/usage(s)</td>
    <td>Evaluate models on the following task: Given a sentence and a topic, determine if the sentence is for, against or neutral in relation to the topic.
    </td>
    </tr>
    <tr>
    <td>Recommended evaluation measures</td>
    <td>Krippendorff’s alpha (the official SuperLim measure), MCC, F
    </td>
