description:
  swe: |-
    <p>
        Den skyddade delen av DReaM-korpusen — som är skyddad på grund av upphovsrättsliga hänsynstaganden — består av tusentals flerspråkiga digitala dokument som beskriver världens språk. Dokumenten är berikade med metadata och
        språkteknologiska analyser. För mer information hänvisar vi till publikationen som anges nedan, som även utgör samlingens standardreferens.
    </p>
    <p>Det finns också en öppet tillgänglig del av korpusen som kan hittas <a href="https://spraakbanken.gu.se/resurser/dream">här.</a></p>
    <p></p>
    <dl>
        <dt>Standard reference:</dt>
        <dd>{publication 295338}</dd>
    </dl>
  eng: |-
    <p>
        This resource contains a multilingual digitized version of thousands of documents describing natural languages of the world. The corpus is annotated with various meta, word, and text level attributes, and is password protected for
        copyright reasons. More details about the data and annotations can be found in the reference given below:
    </p>
    <p>There is also an openly available part of the corpus which can be found <a href="https://spraakbanken.gu.se/en/resources/dream">here.</a></p>
    <p></p>
    <dl>
        <dt>Standard reference:</dt>
        <dd>{publication 295338}</dd>
    </dl>
