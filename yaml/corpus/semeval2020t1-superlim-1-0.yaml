    <tr>
    <td>Abstract*</td>
    <td>This data collection contains the Swedish test data for SemEval 2020 Task 1: Unsupervised Lexical Semantic Change Detection: a Swedish text corpus pair (one corpus covering the time period 1790-1830, another 1895-1903) and 31 lemmas which have been annotated for their lexical semantic change between the two corpora.
    </td>
    </tr>
    <tr>
    <td>Funded by*</td>
    <td>Swedish Research Council (dnr 2018-01184)
    </td>
    </tr>
    <tr>
    <td>Cite as</td>
    <td>[1], [2]
    </td>
    </tr>
    <tr>
    <td>Related datasets</td>
    <td>Part of the SuperLim collection (https://spraakbanken.gu.se/en/resources/superlim).
    </td>
    </tr>
    <tr>
    <td></td>
    <td>
    </td>
    </tr>
    <tr>
    <td>II. USAGE</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Key applications</td>
    <td>Machine Learning, Semantic change detection, Evaluation of language models
    </td>
    </tr>
    <tr>
    <td>Intended task(s)/usage(s)</td>
    <td>Evaluate models on the following task: (1) given two the corpora (for time periods t1 and t2) and the set of target words, decide which words lost or gained senses between t1 and t2, and which ones did not; as annotated by human judges; (2) given the two corpora, rank the set of target words according to their degree of lexical semantic change between t1 and t2, as annotated by human judges. A higher rank means stronger change.
    </td>
    </tr>
    <tr>
    <td>Recommended evaluation measures</td>
    <td>(1) Accuracy; (2) Spearman's correlation coefficient (see [1] for a possible strategy of dealing with ties)
    </td>
    </tr>
    <tr>
    <td>Dataset function(s)</td>
    <td>Testing
    </td>
    </tr>
    <tr>
    <td>Recommended split(s)</td>
    <td>Test data only
    </td>
    </tr>
    <tr>
    <td></td>
    <td>
    </td>
    </tr>
