caveats:
  swe: ''
  eng: This corpus contains text from two newspapers published nationwide in Spain.
    As such, it might not necessarily be representative of news media both in Spain
    and in other Spanish-speaking countries at that time. Moreover, it is not recommended
    to use to study current news media in Spanish, regardless of the country.
