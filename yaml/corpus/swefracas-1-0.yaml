  swe: ''
  eng: |-
    <table style="width:100%">
    <tr>
    <td>I. IDENTIFYING INFORMATION</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Title*</td>
    <td>SweFracas v1.0
    </td>
    </tr>
    <tr>
    <td>Subtitle</td>
    <td>A Swedish version of the Fracas inference/entailment dataset
    </td>
    </tr>
    <tr>
    <td>Created by*</td>
    <td>Lars Borin (lars.borin@gu.se)
    </td>
    </tr>
    <tr>
    <td>Publisher(s)*</td>
    <td>Språkbanken Text (sb-info@svenska.gu.se)
    </td>
    </tr>
    <tr>
    <td>Link(s) / permanent identifier(s)*</td>
    <td>https://spraakbanken.gu.se/en/resources/swefracas
    </td>
    </tr>
    <tr>
    <td>License(s)*</td>
    <td>CC BY 4.0
    </td>
    </tr>
    <tr>
    <td>Abstract*</td>
    <td>A textual inference/entailment problem set, derived from FraCas. The original English Fracas [1] was converted to html and edited by Bill MacCartney [2], and then automatically translated to Swedish by Peter Ljunglöf and Magdalena Siverbo [3]. The current tabular form of the set was created by Aleksandrs Berdicevskis by merging the Swedish and English versions and removing some of the problems. Finally, Lars Borin went through all the translations, correcting and Swedifying them manually. As a result, many translations are rather liberal and diverge noticeably from the English original
    </td>
    </tr>
    <tr>
    <td>Funded by*</td>
    <td>Vinnova (grant no. 2020-02523)
    </td>
    </tr>
    <tr>
    <td>Cite as</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Related datasets</td>
    <td>Part of the SuperLim collection (https://spraakbanken.gu.se/en/resources/superlim). See also Abstract
    </td>
    </tr>
    <tr>
    <td></td>
    <td>
    </td>
    </tr>
    <tr>
    <td>II. USAGE</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Key applications</td>
    <td>Machine Learning, Inference, Entailment, Evaluation of language models, Diagnostics
    </td>
    </tr>
    <tr>
    <td>Intended task(s)/usage(s)</td>
    <td>(1) Evaluate models on the following task: given the question and the premises, choose the suitable answer (Ja 'Yes'; Nej 'No'; Vet ej 'Don't know'; Jo 'Positive answer to a negated question')
    </td>
    </tr>
    <tr>
    <td>Recommended evaluation measures</td>
    <td>(1) R4 (Matthews correlation coefficient)
    </td>
    </tr>
    <tr>
    <td>Dataset function(s)</td>
    <td>Testing
    </td>
    </tr>
    <tr>
    <td>Recommended split(s)</td>
    <td>Test data only
    </td>
    </tr>
    <tr>
    <td></td>
    <td>
    </td>
    </tr>
    <tr>
    <td>III. DATA</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Primary data*</td>
    <td>Text
    </td>
    </tr>
    <tr>
    <td>Language*</td>
    <td>Swedish
    </td>
    </tr>
    <tr>
    <td>Dataset in numbers*</td>
    <td>305 problems
    </td>
    </tr>
    <tr>
    <td>Nature of the content*</td>
    <td>Inference problems, where a question has to be answered, given a number of promises
    </td>
    </tr>
    <tr>
    <td>Format*</td>
    <td>Tab-separated, five columns:
    <br> "id" -- unique integer id of the problem;
    <br> "original_id" -- the id of the corresponding problem in the original dataset
    <br> "attribute" -- which attribute does the row within the problem contain: "premiss" (premise), "fråga" (question), "svar" (answer), "why" and "note". The latter two are taken from MacCartney's conversion and refer only to English data. They are kept for information only;
    <br> "value" -- the Swedish sentence. "why" and "note" are always empty for Swedish;
    <br> "original_value" -- the original English sentence. Provided for information only. Note that many translations are rather liberal.
    </td>
    </tr>
    <tr>
    <td>Data source(s)*</td>
    <td>See Abstract
    </td>
    </tr>
    <tr>
    <td>Data collection method(s)*</td>
    <td>See Abstract
    </td>
    </tr>
    <tr>
    <td>Data selection and filtering*</td>
    <td>41 problems in the original set did not have a definite answer (different answers were possible depending on the interpretation). They were excluded.
    </td>
    </tr>
    <tr>
    <td>Data preprocessing*</td>
    <td>None
    </td>
    </tr>
    <tr>
    <td>Data labeling*</td>
    <td>Most of the labels map straightforwardly on the original English labels (Yes <=> Ja, Don't know <=> Vet ej, No <=> Nej), with three exceptions: 97, 98 (Nej <=> Jo) and 108 (No <=> Vet ej)
    </td>
    </tr>
    <tr>
    <td>Annotator characteristics</td>
    <td>PhD in linguistics; native speaker of Swedish
    </td>
    </tr>
    <tr>
    <td></td>
    <td>
    </td>
    </tr>
    <tr>
    <td>IV. ETHICS AND CAVEATS</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Ethical considerations</td>
    <td>
    </td>
    </tr>
    <tr>
    <td>Things to watch out for</td>
    <td>In the original dataset, all examples were classified by the linguistic phenomena they represent. It is not necessary that the Swedish translations follow exactly the same classification (most of them probably do, but it has not been checked).
    </td>
    </tr>
    <tr>
    <td></td>
    <td>
    </td>
    </tr>
