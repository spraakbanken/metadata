description:
  swe: |-
    <p>
    En statisk datamängd bestående av alla riksdagens anföranden från och med riksmötet 1993/94 till och med riksmötet 2017/2018. Vissa förbättringar av källdatan har gjorts; för mer information, se <a target="_blank" href="https://gup.ub.gu.se/publication/302449?lang=sv">Anföranden: Annotated and Augmented Parliamentary Debates from Sweden</a>.
    </p>
  eng: |-
    <p>
    A static dataset containing all debates from the Swedish parliament in the period 1993/94-2017/18. Some improvment on the source data has been done; for more information, see <a target="_blank" href="https://gup.ub.gu.se/publication/302449?lang=en">Anföranden: Annotated and Augmented Parliamentary Debates from Sweden</a>.
    </p>
