annotation:
  swe: För varje text finns en manuellt normaliserad (dvs. korrigerad) version. Ingen ytterligare annotering har utförts eller bevarats från källkorpusarna. För tre språk (isländska, tyska och ryska) består den första versionen av datamängden av förtokeniserade texter, som kommer att avtokeniseras i framtida versioner.
  eng: Each text is accompanied by a manually normalized version (i.e. corrected). No additional annotation has been performed or preserved from the source corpora. For three languages (Icelandic, German and Russian), the first version of the dataset consists of pre-tokenized texts, which will be detokenized in future releases.
