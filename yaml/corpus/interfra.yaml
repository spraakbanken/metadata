    <h3>The InterFra project</h3>
    <p>The goal of the <a href="http://www.su.se/romklass/interfra">The InterFra project</a> is to promote research in the field of French L2 second language acquisition in a developmental, interactional and variationist perspective. The HLP (High Level Proficiency in Second language use) project also investigates learners of other L2s such as Swedish, Spanish, English and Italian.</p>
