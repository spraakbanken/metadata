description:
  swe: |-
    <p>
    Stockholm-Umeå-korpus (SUC) är en samling svenska texter från 1990-talet, med totalt en miljon ord.
    Korpusen är balanserad, vilket betyder att den innehåller olika texttyper och texter med olika stilnivåer.
    Texterna har märkts upp med ordklasstaggar, morfologisk analys och lemma (allt detta kan anses som <i>referensdata</i>), samt viss strukturell och funktionell information.
    </p>

    <p>
    Version 1.0 utvecklades i samarbete mellan Gunnel Källgren vid Stockholms Universitet och Eva Ejerhed vid Umeå universitet och gjordes tillgängligt 1997 av institutionen för lingvistik på Stockholms universitet.
    </p>

    <p>
    Version 2.0 gjordes tillgänglig 2006 av Sofia Gustafsson Capkova och Britt Hartmann vid institutionen för lingvistik på Stockholms universitet.
    Den innehåller samma texter som SUC 1.0 men är utökad med viss annotering.
    Dessutom innehåller SUC 2.0 två bonusmaterial.
    TigerSUC är SUC 2.0 konverterad till TIGER-XML av Martin Volk.
    StorSUC är ytterligare SUC-material om fyra miljoner ord.
    </p>

    <p>
    Version 3.0 finns tillgänglig sedan 2012.
    Den innehåller förbättrad annotering, samt oannoterade texter om sju miljoner ord.
    (För TigerXML-versionen, Suc2c, Suc2d och DTD:erna hänvisar vi fortfarande till version 2.0.)
    </p>

    <p>
    Ytterligare information om sammanställning och uppmärkning av SUC finns i
    <a href="https://spraakbanken.gu.se/parole/Docs/SUC2.0-manual.pdf">manualen för SUC 2.0 [PDF]</a>
    </p>

    <p>Språkbanken distribuerar SUC 2.0 och SUC 3.0 i två varianter:</p>

    <ul>
    <li>
    <a href="https://spraakbanken.gu.se/resurser/suc2">SUC 2.0</a> och <a href="https://spraakbanken.gu.se/resurser/suc3">SUC 3.0</a>:
    fritt tillgänglig för forskning; kräver individuell licens
    </li>
    <li>
    <a href="https://spraakbanken.gu.se/resurser/sucx2">SUCX 2.0</a> och <a href="https://spraakbanken.gu.se/resurser/sucx3">SUCX 3.0</a>:
    meningar i omkastad ordning; berikad med automatisk annotering; nedladdningsbar utan restriktioner
    </li>
    </ul>


    <h2>SUCX 2.0</h2>

    <p>
    SUCX går att ladda ner direkt under den öppna CC BY-SA-licensen här nedanför.
    Denna variant är meningsomkastad, och dessutom har extra uppmärkning lagts till automatiskt av Språkbankens textanalysverktyg.
    Korpusen distribueras i Språkbankens standard-XML-format.
    </p>

    <p>Följande annoteringar är som i den officiella versionen:</p>

    <ul>
    <li>ordklass (<code>pos</code>-attribut på ordelement)
    <li>morfologiska särdrag (<code>msd</code>-attribut)</li>
    <li>grundform (<code>lemma</code>-attribut)</li>
    <li>namngivna entiteter (endast SUC 3.0; <code>&lt;name&gt;</code>-taggar, <b>inte</b> <code>&lt;ne&gt;</code>-taggarna)</li>
    </ul>

    <p>
    All annan uppmärkning, till exempel länkningen mot SALDO,
    dependensparsning och en alternativ uppmärkning med namngivna entiteter (<code>&lt;ne&gt;</code>-taggar),
    har skapats automatiskt av <a href="https://spraakbanken.gu.se/verktyg/sparv/annotationer">Sparv</a>.
    </p>

    <p>SUCX går även att utforska i Korp.</p>
  eng: |-
    <p>
    The Stockholm-Umeå Corpus (SUC) is a collection of Swedish texts from
    the 1990's, consisting of one million words in total. The corpus is
    balanced, meaning that it contains various text types and stylistic
    levels. The texts are annotated with part-of-speech tags,
    morphological analysis and lemma (all that can be considered <i>gold standard data</i>), as well as some structural and functional information.
    </p>

    <p>
    Version 1.0 was developed in co-operation between Gunnel
    Källgren at Stockholm University and Eva Ejerhed at Umeå University
    and was made available in 1997 by the department of linguistics at
    Stockholm University.
    </p>

    <p>
    Version 2.0 was made available in 2006 by
    Sofia Gustafsson Capkova and Britt Hartmann at the department of
    linguistics at Stockholm University. It contains the same texts as SUC
    1.0 but is extended with some annotation. Additionally, SUC 2.0
    contains bonus materials. TigerSUC is SUC 2.0 converted to TIGER-XML
    by Martin Volk. StorSUC is additional SUC material of four million
    words.
    </p>

    <p>
    Version 3.0 is available since 2012. It contains
    improved annotations, and unannotated texts with seven million
    words. (For the TigerXML-version, Suc2c, Suc2d, and the DTDs we still
    refer to version 2.0.)
    </p>

    <p>
    Additional information about the compilation and annotation of SUC can be found in the
    <a href="https://spraakbanken.gu.se/parole/Docs/SUC2.0-manual.pdf">SUC 2.0 manual [PDF]</a>.
    </p>

    <p>Språkbanken distributes SUC 2.0 and SUC 3.0 in two variations:</p>

    <ul>
    <li>
    <a href="https://spraakbanken.gu.se/en/resources/suc2">SUC 2.0</a> and <a href="https://spraakbanken.gu.se/en/resources/suc3">SUC 3.0</a>:
    freely available for research; require a signed licence
    </li>
    <li>
    <a href="https://spraakbanken.gu.se/en/resources/sucx2">SUCX 2.0</a> and <a href="https://spraakbanken.gu.se/en/resources/sucx3">SUCX 3.0</a>:
    sentences in scrambled order; enriched with automatic annotations; downloadable without restrictions
    </li>
    </ul>


    <h2>SUCX 2.0</h2>

    <p>
    SUCX can be downloaded directly under the open licence CC BY-SA, below.
    The order of the sentences in this version has been scrambled,
    and extra annotation has been added automatically by Språkbanken's processing pipeline.
    The corpus is distributed in Språkbanken's default XML format.
    </p>

    <p>The following annotation is taken from the official version:</p>

    <ul>
    <li>Part of speech (<code>pos</code> attributes of word elements)</li>
    <li>Morphology (<code>msd</code> attributes)</li>
    <li>Lemma (<code>lemma</code> attributes)</li>
    <li>Named entity (SUC 3.0 only; <code>&lt;name&gt;</code> tags, <b>not</b> the <code>&lt;ne&gt;</code> tags)</li>
    </ul>

    <p>
    All other annotation, like the linking against Saldo, the dependency parses, and alternative named entity annotation (<code>&lt;ne&gt;</code> tags), was created automatically
    by <a href="https://spraakbanken.gu.se/en/tools/sparv/annotations">Sparv</a>.
    </p>

    <p>SUCX can also be used in Korp.</p>
