description:
  swe: |-
    <p>
    Spr&aring;kbanken har genom samarbete med Textalk AB, M&ouml;lndal
    erh&aring;llit ett antal optiskt inl&auml;sta &auml;ldre svenska romaner.
    Texterna &auml;r stavningskontrollerade med hj&auml;lp av ett vid
    Spr&aring;kbanken utvecklat system och d&auml;refter manuellt
    korrigerade av Textalk AB.
    </p>
    <!--<p>
    Vi hoppas dessutom att s&aring; sm&aring;ningom kunna utvidga
    materialet med n&aring;gra fler romaner fr&aring;n Textalk AB,
    men &auml;ven kunna komplettera med liknande texter fr&aring;n
    andra k&auml;llor.
    </p>
    -->
    <p>
    Korpusen best&aring;r av f&ouml;ljande verk:
    </p>
    <p>
    <b>Almqvist, Carl Jonas Love:</b>
