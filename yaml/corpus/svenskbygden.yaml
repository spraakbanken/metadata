description:
  swe: |-
    <p>Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland – i dag och i går</i>. Läs mer hos <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a></p>
    <p><a target="_blank" href="http://www.sfv.fi/publikationer/svenskbygden/">Svenskbygden</a> är Svenska Folkskolans Vänners medlemstidning. Tidskriften innehåller artiklar som berör allt från utbildning och aktuella samhällsfrågor till kultur och litteratur. Tidskriften grundades 1922 och utkommer med fem nummer om året.</p>
