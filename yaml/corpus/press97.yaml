description:
  swe: |-
    <p>Korpusen består av tidningsartiklar från <B>DN, Göteborgs-Posten
    och Svenska Dagbladet</B>. På grund av en del tekniska
    problem har insamlingsperioderna kommit att variera lite
    mellan å ena sidan DN och å andra sidan GP och SvD.

    </p>
    <p>Insamlingen omfattar följande dagar:
    <ul>
    <li>DN:  <I>  20/2-7/3, 31/5-16/6, 30/8-8/9, 15/9-24/9, 1/12-9/12, 11/12-24/12  </I></li>
    <li>GP:  <I>   3/3-16/3,  2/6-15/6, 1/9-21/9, 1/12-21/12                        </I></li>
    <li>SvD: <I> 3/3-16/3,  2/6-15/6, 1/9-21/9, 1/12-21/12                          </I></li>
    </ul>
    </p>

    <p>
    Det kan inte nog sägas: Ett stort tack till DN, GP och Svd för
    det mycket vänliga bemötandet och den hjälpsamhet som ni visat
    trots er ändå stora arbetsbörda.
    </p>
    <p>Språkbanken, juni 1998.</p>

    <h2>Avdelningsförkortningar</h2>
    <p>Preliminär (28 okt 2008) förteckning över avdelningar i modernare tidningsmaterial (fr.o.m. 1987)</p>
    <p>De följande förkortningarna anger i princip avdelning, sida etc. enligt vederbörande tidnings egen klassifikation. Några av förkortningarna har ännu inte kunnat tolkas.</p>
