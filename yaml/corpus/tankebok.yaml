description:
  swe: |-
    <p>Stockholms tänkeböcker innehåller protokoll över både civilmål och brottmål som togs upp
    i Stockholms rådhusrätt. Den första tänkeboken är troligen skriven på 1460-talet.</p>
    <p>Denna korpus berör år 1626 och innehåller tre versioner av tänkeboken; en mer utförlig
    konceptversion, en stramare renskrift som var den juridiskt gällande texten, och en s.k.
    notariatversion som enbart innehåller material från årets första och sista kvartal.</p>
    <p>Digitaliseringen utgår från <a href="https://libris.kb.se/bib/129454">del 15</a> (1990) av
    Stockholms stadsarkivs utgåva av tänkeböckerna.</p>
