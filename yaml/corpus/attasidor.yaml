  swe: |-
    <p>8 Sidor är en nyhetstidning på lättläst svenska. Texterna i
    korpusen är extraherade från <a
    href="https://8sidor.se/">8sidor.se</a>.</p> <p>Tidningen utkommer en
    gång i veckan, på onsdagar. Upplagan är omkring 9 500 exemplar.
    Läsarundersökningar visar att varje nummer har omkring 100 000 läsare,
    jämnt fördelade över Sverige. De som läser 8 Sidor är elever i
    grundskolan, vuxenutbildning, personer med intellektuellt
    funktionshinder, invandrare och många andra människor som har svårt att
    läsa en vanlig dagstidning. 8 Sidor var till 2015 en del av Centrum för
    lättläst, därefter Myndigheten för tillgängliga medier och erhåller
    ekonomiskt stöd från kulturdepartementet. (Denna beskrivning är hämtad
