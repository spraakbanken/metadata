description:
  swe: |-
    <p>SynTag är en s.k. trädbank, innehållande syntaktiskt märkt text från 158 artiklar ur Press-65, omfattande drygt 100 000 löpande ord. Märkningen avser endast konstituenternas och ordens relationer till varandra (t.ex. som subjekt eller annat argument till ett finit verb) och omfattar upp till 12 analysnivåer. Dessutom finns en enkel ordklassmärkning. Vissa fel kvarstår och kommer småningom att rättas.
    </p>
    <p>Mer information om SynTag finns i <a href="https://svn.spraakdata.gu.se/sb-arkiv/pub/syntag/NN-1986-Jarborg-syntag.pdf">denna manual</a>.
    </p><!--
    Kontaktperson: Jerker Järborg
    -->
  eng: |-
    <p>
    SynTag is a so called tree bank, containing syntactically annotated text from 158 articles from the corpus Press-65, with about 100 000 running words. The annotation contains the relations of constituents and words, such as subjects or other arguments of finite verbs, in up to 12 levels of analysis. Additionally, there are simple word tags. The data still contains some errors, which will be corrected in the future.
    </p>
    <p>More information (in Swedish) about SynTag can be found in <a href="https://svn.spraakdata.gu.se/sb-arkiv/pub/syntag/NN-1986-Jarborg-syntag.pdf">this manual</a>.
    </p>
