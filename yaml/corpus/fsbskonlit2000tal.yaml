description:
  swe: |-
    <p>Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland – i dag och i går</i>. Läs mer hos <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a>
    <p>Samlingen innehåller skönlitteratur utgiven av förlagen Fontana Media, Förlaget Scriptum, Schildts och Söderströms förlag samt av Söderströms förlag. Författarna till verken är finlandssvenska.</p>
    <p>Dessa verk ingår i samlingen:
        <ul>
            <li>På bio. Berättelser och bekännelser om levande bilder, Ahlfors Bengt, 2008</li>
            <li>Hemifrån hem. Berättelser om ett utvidgat hemland, Berggren Camilla, 2007</li>
            <li>Ordet står ännu kvar. En bok om Jan-Magnus Jansson, Bergman Bengt, 2005</li>
