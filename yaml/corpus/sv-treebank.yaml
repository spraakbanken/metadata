description:
  swe: |-
    <h3>En svensk trädbank med återanvändning av existerande resurser</h3>
    <img src="/sites/spraakbanken.gu.se/files/img/stb/tack.png" width="380" height="180" alt="SUC-träd" class="right photo" />
    <p>Den svenska trädbanken är resultatet av ett arbete som har utförts av forskare vid universiteten i
      Uppsala (<a href="http://stp.lingfil.uu.se/">Datorlingvistik, Institutionen för lingvistik och filologi</a>) och Växjö
      (<a href="http://cs.msi.vxu.se/competences.php/id=20">Språkteknologigruppen vid
      Matematiska och systemtekniska institutionen</a>). Trädbanken är resultatet av en harmonisering
      av den lingvistiska informationen i två befintliga
      svenska språkresurser:
    </p>
    <p>&nbsp;</p>
    <ol>
      <li><strong>Talbanken</strong>, en korpus med svenskt skriftspråk och transkriberat
        talspråk från 1970-talet, som är försedd med manuellt utförda syntaktiska analyser
        enligt en traditionell nordistisk modell (en slags utvidgad fältanalys à la
        Diderichsen)
      </li>
      <li><strong>SUC</strong> (Stockholm Umeå Corpus), en morfosyntaktiskt analyserad
        (försedd med ordklassetiketter och grundformer på alla korpusens ord) balanserad
        korpus över publicerat svenskt skriftspråk från 1990-talet
      </li>
    </ol>
    <p>I korthet har harmoniseringen gått till så att Talbanken försetts med SUC:s
      ordklassetiketter i en halvautomatisk process, och både Talbanken och SUC har
      försetts med en frasstrukturversion av Talbankens syntaktiska annotation.
      Den senare processen har varit helautomatisk, vilket innebär att man kan
      förvänta sig felaktigheter i den syntaktiska annotationen, särskilt i SUC-korpusen.
      En preliminär utvärdering av annotationen presenterad vid
      <a href="http://stp.lingfil.uu.se/~bea/sltc-treebank/">en workshop i samband med
      SLTC 2008</a> visar att den syntaktiska annotationen ändå är till mycket god hjälp vid
      korpuslingvistiska undersökningar.
    </p>
    <h2>Format, licens och distribution</h2>
    <h3>Format</h3>
    <p>Den svenska trädbanken distribueras i ett format som kallas TIGER-XML, så att den
      ska kunna användas med det fritt tillgängliga sökverktyget TIGERSearch, som kan
      laddas ner
      från <a href="http://www.ims.uni-stuttgart.de/projekte/TIGER/TIGERSearch/">Institut
      für Maschinelle Sprachverarbeitung</a> vid universitetet i Stuttgart.
    </p>
    <h3>Licens</h3>
    <p><strong>Trädbanksdelen</strong> - d.v.s. de nytillagda syntaktiska annotationerna - av
      den svenska trädbanken är helt fri, med en öppen källkodslicens.
    </p>
    <p><strong>Talbanken</strong> är fritt tillgänglig för forskning och undervisning. Den kan laddas ned <a href="https://spraakbanken.gu.se/resources/talbanken-stb">här</a></p>
    <p><strong>SUC</strong> kräver att varje användare tecknar en individuell licens med
      Institutionen för lingvistik vid Stockholms universitet. Från och med den 1/12 2008
      är licensieringen
      av SUC delegerad till Språkbanken vid Göteborgs universitet. SUC-licensavtalet kan laddas
      ner <a href="https://spraakbanken.gu.se/sites/default/files/2022/suc-license.pdf">i pdf-format här</a>. Läs mer om SUC2 och SUC3 <a href="https://spraakbanken.gu.se/resources/suc3">här</a>
    </p>
    <p>För att erhålla SUC (och därmed den svenska trädbanken) behöver du skriva ut och skriva under
      licensavtalet och sedan skicka det till
    </p>
    <p><strong>
      SUC-licens<br />
      Språkbanken<br />
      Institutionen för svenska, flerspråkighet och språkteknologi<br />
      Göteborgs universitet<br />
      Box 200<br />
      405 30 Göteborg
      </strong>
    </p>
    <p>Därefter återkommer vi per epost med nerladdningsinstruktioner.</p>
    <h3>Distribution</h3>
    <p>Den svenska trädbanken distribueras av Språkbanken. Se instruktioner i föregående
      avsnitt eller kontakta oss för mer information genom att eposta <a href="mailto:sb-info@svenska.gu.se">sb-info@svenska.gu.se</a>.
    </p>
    <p class="box">Den som redan har skrivit
      på en SUC-licens får direkt nedladdningsadress och lösenord från oss. Övriga behöver först
      skriva under ett licensavtal för SUC (se ovan).
    </p>
    <h2>Referenser</h2>
    <p>Om du vill citera Svensk trädbank i en artikel rekommenderar vi att du använder följande referens:
    <ul>
      <li>Joakim Nivre, Beáta Megyesi, Sofia Gustafson-Capková, Filip Salomonsson and Bengt Dahlqvist (2008) Cultivating a Swedish Treebank
        In: Nivre, Dahllöf, and Megyesi (Eds), <i>Resourceful Language Technology: Festschrift in Honor of Anna Sågvall Hein</i>, pp111–120.
        Uppsala: Acta Universitatis Upsaliensis.
        <a href="http://urn.kb.se/resolve?urn=urn:nbn:se:uu:diva-8933">http://urn.kb.se/resolve?urn=urn:nbn:se:uu:diva-8933</a>
      </li>
    </ul>
    Ange gärna den här sidan på Språkbanken som nedladdningssajt.
    </p>
  eng: |-
    <h3>A Swedish treebank built from recycled language resources</h3>
    <img src="/sites/spraakbanken.gu.se/files/img/stb/tack.png" width="380" height="180" alt="SUC PS tree" class="right photo" />
    <p>The Swedish treebank has come about through work by researchers in the Universities at
      Uppsala (<a href="http://stp.lingfil.uu.se/english/">Computational Linguistics, Department of
      Linguistics and Philology</a>) and Växjö
      (<a href="http://cs.msi.vxu.se/competences.php/id=20">The Language Technology research
      group in the School of Mathematics and Systems Engineering</a>). The treebank is the
      result of the harmonization of the linguistic information in two existing Swedish
      language resources:
    </p>
    <p>&nbsp;</p>
    <ol>
      <li><strong>Talbanken</strong>, a corpus of Swedish written and transcribed spoken
        language from the 1970s, manually annotated with syntactic information according
        to a traditional Scandinavian approach
      </li>
      <li><strong>SUC2</strong> (Stockholm Umeå Corpus), a morphosyntactically annotated
        (all corpus words are tagged with part of speech and lemma), balanced corpus
        of published Swedish written language from the 1990s
      </li>
    </ol>
    <p>The harmonization process in brief has been that Talbanken has been annotated
      with the morphosyntactic tags used in SUC in a semiautomatic process, and both
      Talbanken and SUC have been automatically syntactically annotated with a phrase
      structure version of Talbanken's original syntax analysis. This means that
      we can expect errors in the syntactic annotation, particularly in SUC.
      A preliminary evaluation of the annotation, presented at
      <a href="http://stp.lingfil.uu.se/~bea/sltc-treebank/">a post-conference
      workshop at SLTC 2008</a>, shows that the syntactic annotation is still very
      useful in corpus-linguistic investigations.
    </p>
    <h2>Format, license and distribution</h2>
    <h3>Format</h3>
    <p>The Swedish treebank is distributed in the TIGER-XML format, so that the
      freely available TIGERSearch tool can be used with it. TIGERSearch can be downloaded
      from <a href="http://www.ims.uni-stuttgart.de/projekte/TIGER/TIGERSearch/">Institut
      für Maschinelle Sprachverarbeitung</a> at the Universitety of Stuttgart.
    </p>
    <h3>License</h3>
    <p><strong>The treebank part</strong> - i.e., the added syntactic annotations - of
      the Swedish treebank, is free, under an open source license.
    </p>
    <p><strong>Talbanken</strong> is freely available for research and education purposes, it can
      be downloaded <a href="https://spraakbanken.gu.se/en/resources/talbanken-stb">here</a>
    </p>
    <p><strong>SUC</strong> requires that each user signs an individual license agreement with
      the Department of Linguistics, Stockholm University. As of 1st December, 2008, licensing of
      SUC is entrusted to Språkbanken, University of Gothenburg. The license agreement can
      be downloaded <a href="https://spraakbanken.gu.se/sites/default/files/2022/suc-license.pdf">in
      pdf format here</a>. Read more about SUC2 and SUC3 <a href="https://spraakbanken.gu.se/en/resources/suc3">here</a>
    </p>
    <p>In order to get access to SUC (and thereby to the Swedish treebank), you are required to
      print out the license agreement form, sign it and send it by ordinary mail to
    </p>
    <p><strong>
      SUC-licens<br />
      Språkbanken<br />
      Institutionen för svenska, flerspråkighet och språkteknologi<br />
      Göteborgs universitet<br />
      Box 200<br />
      SE-405 30 Göteborg<br />
      Sweden
      </strong>
    </p>
    <p>Upon receipt and approval of the agreement, we will contact you by email
      with downloading instructions.
    </p>
    <h3>Distribution</h3>
    <p>The Swedish treebank is distributed by Språkbanken, University of Gothenburg.
      See the preceding section for instructions, or contact us for more information
      by emailing <a href="mailto:sb-info@svenska.gu.se">sb-info@svenska.gu.se</a>.
    </p>
    <p class="box">If you have a SUC license already, you will get downloading instructions
      and password from us.
      Others will first need to sign a SUC license agreement (see above).
    </p>
    <h2>References</h2>
    <p>If you wish to cite the Swedish treebank in a paper, please use the following reference:
    <ul>
      <li>Joakim Nivre, Beáta Megyesi, Sofia Gustafson-Capková, Filip Salomonsson and Bengt Dahlqvist (2008) Cultivating a Swedish Treebank
        In: Nivre, Dahllöf, and Megyesi (Eds), <i>Resourceful Language Technology: Festschrift in Honor of Anna Sågvall Hein</i>, pp111–120.
        Uppsala: Acta Universitatis Upsaliensis.
        <a href="http://urn.kb.se/resolve?urn=urn:nbn:se:uu:diva-8933">http://urn.kb.se/resolve?urn=urn:nbn:se:uu:diva-8933</a>
      </li>
    </ul>
    You can give this Språkbanken page as its download location.
    </p>
