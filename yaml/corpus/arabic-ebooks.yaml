description:
  eng: |-
    <p>The Arabic E-Book Corpus is a freely available collection of 1,745 books (81.5 million words) published in by the Hindawi foundation between 2008 and 2024. The books are of various genres, including non-fiction, novels, children's literature, poetry, and plays. The corpus is provided in two versions: html and unformatted plain text. The latter version will be appropriate for most purposes.</p>

    <p>For additional detail, see <a target="_blank" href="https://doi.org/10.1016/j.dib.2025.111456">Hallberg, A. (2025). An 81-million-word multi-genre corpus of Arabic books. Data in Brief, 60, 111456</a>.</p>

    </p>The corpus is also <a target="_blank" href="https://researchdata.se/en/catalogue/dataset/2024-145/1">available for download</a> in HTML format or unformatted plain text.</p>
