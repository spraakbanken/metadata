    <p>För ytterligare detaljer, se <a target="_blank" href="https://doi.org/10.1016/j.dib.2025.111456">Hallberg, A. (2025). An 81-million-word multi-genre corpus of Arabic books. Data in Brief, 60, 111456</a>.</p>

    </p>Korpusen finns även <a target="_blank" href="https://researchdata.se/sv/catalogue/dataset/2024-145/1">tillgänglig för nedladdning</a> i HTML-format och icke-formaterad ren text.</p>
