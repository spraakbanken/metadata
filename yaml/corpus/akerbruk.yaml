description:
  swe: |-
    <p>Böckerna är inskrivna manuellt och korrekturlästa av <a href="https://www.gu.se/om-universitetet/hitta-person/lenarogstrom">Lena Rogström</a>, GU.</p>
    <p><em>Den Engelska åker-mannen och fåra-herden</em> är översatt från engelska av Jacob Serenius 1727, och är en handbok i åkerbruk och fårskötsel. Den är utgiven som <a href="https://www.alvin-portal.org/alvin/view.jsf?pid=alvin-record%3A89650&dswid=1692">digital faksimil</a> av Lunds universitet.</p>
    <p><em>En grundelig kundskap om swenska åkerbruket</em> är skriven av Magnus Stridsberg 1727, och är en handbok om åkerbruk.</p>
