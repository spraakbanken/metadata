description:
  swe: |-
    <p>Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland – i dag och i går</i>. Läs mer hos <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a></p>
    <p>Samlingen innehåller essäistisk litteratur utgiven av förlagen Schildts och Söderströms förlag och av Söderströms förlag. Författarna till verken är finlandssvenska.</p>
    <p>Dessa verk ingår i samlingen:
        <ul>
            <li>Öppningen i taket, Enckell Mikael, 1997</li>
            <li>Om konsten att älska skriften, Enckell Mikael, 2009</li>
            <li>September 1808, Forsgård Nils Erik, 2008</li>
            <li>Där man aldrig är ensam, Mazzarella Merete, 1999</li>
            <li>Hem från festen, Mazzarella Merete, 1992</li>
            <li>Resa med rabatt. Om konsten att vara pensionär, Mazzarella Merete, 2010</li>
            <li>Levande och död tradition, Salminen Johannes, 1963</li>
            <li>Middagsdemonerna, Salminen Johannes, 1975</li>
            <li>Gränsland, Salminen Johannes, 1984</li>
            <li>Undret i Bagdad, Salminen Johannes, 1997</li>
            <li>Islams två ansikten, Salminen Johannes, 2010</li>
            <li>Sofia vuxen - med sitt MBD, Tikkanen Märta, 1998</li>
            <li>Hungrig. En bok om ätstörningar och Föräldraskap, Torvalds Sofia, 2013</li>
            <li>Pianostämmarens dotter, Zilliacus Jutta, 2007</li>
            <li>Frihetets frö, Östman Catharina, 2006</li>
        </ul>
    </p>
