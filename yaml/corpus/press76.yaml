description:
  swe: |-
    <p>
    Korpusen består av blandat tidningsmaterial på c.a 1,3 miljoner löpande ord från fem tidningar år 1976.
    Följande tidningar ingår:
    <br />

    <table width="60%">
    <tr><td>Göteborgs Handels- och Sjöfartstidning    </td><td>(GHT)</td></tr>
    <tr><td>Svenska Dagbladet                         </td><td>(SvD)</td></tr>
    <tr><td>Stockholmstidningen                       </td><td>(ST) </td></tr>
    <tr><td>Dagens Nyheter                            </td><td>(DN) </td></tr>
    <tr><td>Sydsvenska Dagbladet - Snällposten        </td><td>(SDS)</td></tr>
    </table>
    </p>

    <p>
    Materialet är insamlat på hålremsa under perioder som motsvarar dem som användes för
    Press 65.
    </p>
    <p>
    Syftet med insamlingen var att komplettera Press 65 med en
    likartad korpus efter ett lämpligt tidsintervall, främst för att kunna
    studera kortsiktiga vokabulärförändringar. Materialet är inte rättat
    och innehåller korrekturfel. Dess närmare komposition (i fråga om ämnen
    etc.) skulle, vid behov, kunna rekonstrueras utifrån Språkbankens källmaterial.
    </p>
    <p>
    I konkordansen identifieras raderna enbart med förkortningarna för Tidning enligt ovan.
    </p>

    <p>Jerker Järborg</p>
  eng: ''
