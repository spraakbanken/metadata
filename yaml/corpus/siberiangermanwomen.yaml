description:
  swe: |-
    Korpusen består av samtal med fyra kvinnor födda mellan 1927 och 1937
    i sovjetiska Volgarepubliken. Deras modersmål är en tysk varietet som har talats
    i Ryssland sedan andra halvan av 1700-talet. Kvinnorna lever sedan Andra världskrigets
    slut i regionen Krasnojarsk. De berättar om sina liv och sin nuvarande vardag i
    deras byar. Korpusen har c:a 16 000 ord. Ryska ord och alla verbformer har annoterats.
    Ryska ord och hybrider står i [parentes], intervjuers tal står i {parentes}; böjda
    verbformer får attribut FINIT eller INFINIT. Mer information om forskningsprojektet
    se <a href="http://sprak.gu.se/kontakta-oss/larare/andersen-christiane/syntax-in-contact/"
    target="_blank">Syntax i kontakt</a>.<br><br><b>Siberian German women</b><br>The
    corpus consists of dialogs between four women born in 1927 to 1937 in the Soviet
    Volga Republic. Their mother tongue is a German variety spoken in Russia since the
    second half of the 18th century. Since the end of the Second World War, the women
    have lived in the region of Krasnoyarsk. They talk about their backgrounds and their
    everyday lives in the village. The corpus consists of about 16 000 words. Russian
    words and hybrids are given in [brackets], the turns of the interviewers are in
    {brackets}; all verb forms have got the attribute FINIT or INFINIT. More information
    on the research project see <a href="http://sprak.gu.se/kontakta-oss/larare/andersen-christiane/syntax-in-contact/"
    target="_blank">Syntax in contact</a>.
  eng: |-
    The corpus consists of dialogs between four women born in 1927 to 1937 in
