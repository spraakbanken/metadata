description:
  swe: |-
    SKOLIK syftar på en samling av drygt 1000 tryckta likpredikningar från 1600- och 1700-talet som finns i
    Skoklosters slottsbibliotek. Samlingen har med stöd från Riksbankens jubileumsfond digitaliserats inom ramen
    för projektet *Från bokskåpet till skärmen. Digitalisering av likpredikningarna i Skoklosters
    slottsbibliotek*, ett samarbete mellan Stockholms universitet och Statens historiska museer. Likpredikningar
    är en värdefull källa för förståelsen av livet i Europa under tidigmodern tid. Att nästan hälften av
    predikningarna behandlar kvinnor som annars är starkt underrepresenterade i arkiven, gör samlingen särskilt
    relevant.

    De transkriberade texterna från SKOLIK-projektet finns nu tillgängliga i Korp. Korpusen kommer att
    uppdateras i takt med att ytterligare material ur samlingen av likpredikningar på Skoklosters slott
    transkriberas.

    Sök i samlingen på [Statens historiska museers
    webbplats](https://samlingar.shm.se/sok?type=object&institution=Skoklosters%20slott&category=Likpredikningar&tid=skolik1)
    eller läs mer om SKOLIK på [projektets
    webbplats](https://www.su.se/forskning/forskningskatalog/forskningsprojekt/6/fran-bokskapet-till-skarmen.-digitalisering-av-likpredikningarna-i-skoklosters-slottsbibliotek).
  eng: |-
    SKOLIK refers to a collection of just over 1,000 printed funeral sermons from the 17th and 18th centuries
    held in the library of Skokloster Castle. With funding from the Riksbankens Jubileumsfond, the collection
    has been digitized within the framework of the project *Från bokskåpet till skärmen. Digitalisering av
    likpredikningarna i Skoklosters slottsbibliotek*, a collaboration between Stockholm University and the
    National Historical Museums. Funeral sermons are a valuable source for understanding life in early modern
    Europe. The fact that nearly half of the sermons concern women—who are otherwise strongly underrepresented
    in the archives—makes the collection particularly significant.

    The transcribed texts from the SKOLIK project are now available in Korp. The corpus will be updated as
    additional material from the collection of funeral sermons at Skokloster Castle is transcribed.

    Search the collection on the [National Historical Museums’
    website](https://samlingar.shm.se/sok?type=object&institution=Skoklosters%20slott&category=Likpredikningar&tid=skolik1)
    or read more about SKOLIK on [the project
    website](https://www.su.se/forskning/forskningskatalog/forskningsprojekt/6/fran-bokskapet-till-skarmen.-digitalisering-av-likpredikningarna-i-skoklosters-slottsbibliotek).
