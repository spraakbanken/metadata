    <p><strong>Gruvdrängarnas buller i Falun 1743</strong></p>

    <p>Under tre dagar i juni 1743 var Falun en del i det så kallade Dalaupproret eller Stora Daldansen.
    Riksdagensbudkavle om soldatutskrivning hade väckt allmogens raseri, och alla invånare i övre Dalarna har genom en
    budkavle uppmanats att gå man ur huse för att om nödvändigt med våld hävda sin sak. I Falun spär förtrytelsen över
