    raseri. Överheten i form av gruvförmän, prästerskapet och borgarna fruktar till slut för sitt
    liv.</p>

    <p>Med start den 4 oktober 1743 hölls på Kungl. Maj:t och Riksdagens uppmaning rättegångar mot 79 gruvdrängar och
