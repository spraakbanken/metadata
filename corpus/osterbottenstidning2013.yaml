    <p>
    Österbottens Tidning (www.ot.fi) är en regional svenskspråkig dagstidning i Österbotten. Tidningen grundades 2008 då Jakobstads Tidning och Österbottningen fusionerades. Österbottens Tidning utkommer sju dagar i veckan.
