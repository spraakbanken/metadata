    <p>
    Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland -- i dag och i går</i>. Läs mer hos  <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a>
    <!-- <a href="http://www.sls.fi/doc.php?category=5&docid=799">Svenska litteratursällskapet i Finland</a>. -->
    </p>


    <!--
    <P>Kommuners och städers informationstidningar 2001–2013 </P>
    -->
    <P>Materialet i samlingen består av informationstidningar som ges ut av kommuner
    och städer. En del av texterna är ursprungligen skrivna på finska och översatta
    till svenska av kommunen eller staden i fråga. </P>
    <P>Följande informationstidningar ingår i samlingen: </P>
    <P>Espoo Esbo, 2011-2013 Infobladet (Saltvik), 2008-2013 Infotidningen Morjens
    (Lovisa), 2010-2013 KorsnäsNytt, 2009-2013 Kvartti (Helsingfors), 2004-2013
    Magasin Isla (Kimitoön), 2012 Nyt (Pargas), 2009-2013 Närpes info, 2010-2013
    Vanda Nytt, 2010-2013 Vasa stads informationstidning, 2001-2013
    </P></BODY></HTML>
