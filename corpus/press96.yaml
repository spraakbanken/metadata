description:
  swe: |-
    <p>
    Korpusen består av tidningsartiklar insamlade under följande veckor

    <ul>
    <li>10-11 (4 mar-12 mar)</li>
    <li>23-24 (3 jul-21 jul)</li>
    <li>36-37 (2 sep-27 sep)</li>
    <li>49-50 (2 dec-3 dec)</li>
    </ul>
    </p>

    <P>
    Ingående tidningar är <B>Göteborgs-Posten och Svenska Dagbladet</B>.
    </P>
    <P>
    Vi tackar som vanligt de deltagande tidningarna som - som
    vanligt - bemött oss mycket vänligt och som, trots det
    extraarbete som våra önskemål medfört för dem, inte tvekat
    att ställa upp.
    </P>
    <P>Göteborg i mars 1997.</P>

    {include https://svn.spraakdata.gu.se/sb-arkiv/pub/resurstext/press_avd_swe.html}
