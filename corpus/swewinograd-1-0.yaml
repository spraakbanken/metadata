    <tr style="vertical-align: baseline;">
    <td>Abstract*</td>
    <td>SweWinograd is a pronoun resolution test set, containing constructed items in the style of Winograd schema’s. The interpretation of the target pronouns is determined by (common sense) reasoning and knowledge, and not by syntactic constraints, lexical distributional information or discourse structuring patterns. The dataset contains 90 multiple choice with multiple correct answers test items.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Funded by*</td>
    <td>Vinnova (dnr 2020-02523)
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Cite as</td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Related datasets</td>
    <td>Part of the SuperLim collection (<a href="https://spraakbanken.gu.se/en/resources/superlim">https://spraakbanken.gu.se/en/resources/superlim</a>)
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td></td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>II. USAGE</td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Key applications</td>
    <td>Evaluation of coreference resolution systems
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Intended task(s)/usage(s)</td>
    <td>Resolve pronouns by identifying all coreferring expressions in a list of candidates
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Recommended evaluation measures</td>
    <td>Accuracy binary classification of candidates.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Dataset function(s)</td>
    <td>Testing
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Recommended split(s)</td>
    <td>Testing only.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td></td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>III. DATA</td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Primary data*</td>
    <td>Text
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Language*</td>
    <td>Swedish
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Dataset in numbers*</td>
    <td>90 items, a total of 275 antecedent candidates, 98 correct and 177 false.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Nature of the content*</td>
    <td>Each test item consists of a short discourse with a target pronoun to be resolved and a list of potentially coreferring non-pronominal expressions. These candidates are all syntactically and semantically compatible – common sense reasoning is needed to resolve the pronouns correctly. Multiple answers may be correct, and the system tested is expected to identify all of them. In some cases, the same discourse is used in multiple items, with different target pronouns. Furthermore, some items are like the original Winograd sentence(s), by coming in pairs, where the first half of the discourse is the same, but the second half differs in a way that effects the interpretation of the target pronoun.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Format*</td>
    <td>JSON Lines, with 1 test item per line. Test items sentences are given as strings, pronouns and candidate antecedents combinations of strings and string indices. Indices start at 0, and refer to the NFKC-normalized unicode string. Metadata included for each item is intended for analysis, not for use by the pronoun resolution system.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Data source(s)*</td>
    <td>The items are loose translations of and/or inspired by the validation and test items of the Winograd task of SuperGlue (see <a href="https://super.gluebenchmark.com/tasks">https://super.gluebenchmark.com/tasks</a> and [1]).
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Data collection method(s)*</td>
    <td>Manual translation.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Data selection and filtering*</td>
    <td>(does not apply)
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Data preprocessing*</td>
    <td>(does not apply)
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Data labeling*</td>
    <td>Test items contain gold-standard coreference data by design.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Annotator characteristics</td>
    <td>Compiled/translated by 1 native speaker of Swedish with PhD in computational linguistics, 1 near-native speaker of Swedish with PhD in (corpus) inguistics.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td></td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>IV. ETHICS AND CAVEATS</td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Ethical considerations</td>
    <td>None to report
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Things to watch out for</td>
    <td>In SuperGlue’s Winograd task [1], each combination of a discourse, a pronoun and a potential coreferent is presented as an independent test item. In SweWinograd, however, test items are built around a discourse and a pronoun, with all potential coreferents presented at once. This opens for some strategiies that makes SweWinograd slightly easier, since systems can use the information that there is at least one antecedent for a pronoun (no non-referring or abstractly referring pronouns) and that in most cases that there is a most one antecedent for a pronoun. Users should be extremely clear in their reporting whether they use such strategies.
    <br> Models trained on translated data must take care not to use the validation and test data from SuperGlue's Winograd task data, as these form the basis for our translated test set.
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td></td>
    <td>
    </td>
    </tr>
