    <td>VI. OTHER</td>
    <td>
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Related projects</td>
    <td>SweWinograd is based upon the Winograd task as distributed with SuperGlue. See <a href="https://super.gluebenchmark.com">https://super.gluebenchmark.com</a>/ and the discussion in [1].
    <br> The SuperGlue task itself is derived from Winograd Schema Challenge, see [2] for the paper introducing this dataset and the companion website <a href="https://cs.nyu.edu/~davise/papers/WinogradSchemas/WS.html">https://cs.nyu.edu/~davise/papers/WinogradSchemas/WS.html</a> for more information and links to further papers on this data.
    </td>
    </tr>
