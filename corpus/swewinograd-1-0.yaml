    <tr style="vertical-align: baseline;">
    <td>Subtitle</td>
    <td>A Swedish coreference test set in the style of the Winograd Schema Challenge
    </td>
    </tr>
    <tr style="vertical-align: baseline;">
    <td>Created by*</td>
    <td>Yvonne Adesam (<a href="mailto:yvonne.adesam@gu.se">yvonne.adesam@gu.se</a>), Gerlof Bouma (<a href="mailto:gerlof.bouma@gu.se">gerlof.bouma@gu.se</a>)
    </td>
