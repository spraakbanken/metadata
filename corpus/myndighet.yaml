    <p>
    Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland -- i dag och i går</i>. Läs mer hos  <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a>
    <!-- <a href="http://www.sls.fi/doc.php?category=5&docid=799">Svenska litteratursällskapet i Finland</a>. -->
    </p>


    <!--
    <P>Myndighetsprosa 1990–2000 </P>
    -->
    <P>Samlingen består av material som är utgivet av städer, kommuner och
    offentliga myndigheter under tidsperioden1990-2000. En del av texterna är
    ursprungligen skrivna på finska och översatta till svenska av myndigheten i
    fråga. </P>
    <P>Dessa texter ingår i samlingen: </P>
    <P>Anvisningar för genomförande gemensam elevansökan 1993 Budget år 2000, 1999
    (Mariehamns stad) Budgeten 1993 - Personalplan - Utbildningsplan - ADB
    utvecklingsplan 1993 (YLE, Svenska enheten) De allmänna bibliotekens verksamhet
    år 1991 i det svenskspråkiga inspektionsdistriktet i Nylands län, Vasa samt Åbo
    och Björneborgs län (Länsstyrelsen i Nylands län) Elevernas språkkunskaper.
    Kartläggning av språksituationen i det svenskspråkiga inspektionsdistriktet
    våren 1990 (Länsstyrelsen i Nylands län) Formal report from kyrkorådet ('church
    council') (Sjundeå församling) Formal reports (Sw. 'utlåtande') (Svenska
    Finlands folkting) Förslag till plan för utveckling av utbildningen under åren
    1991-1996 (Länsstyrelsen i Nylands län) Gemensam elevansökan i Nylands län
    (Länsstyrelsen i Nylands län) Grunderna för grundskolans läroplan
    (Utbildningsstyrelsen) Grunderna för gymnasiets läroplan (Utbildningsstyrelsen)
    Medborgar- och arbetarinstituten samt folkhögskolorna i Nylands län.
    Verksamheten arbetsåret 1991-92 (Länsstyrelsen i Nylands län) Modersmålsinriktad
    finska för grundskolans högstadium. Förslag till mål och innehåll i detalj
    (Utbildningsstyrelsen) Professional letters (administration in a parish)
    Promemoria av arbetsgruppen för svensk juristutbildning Promemoria av
    arbetsgruppen för den svenska läkarutbildningen 1990 (Undervisningsministeriet)
    Sample circulars (YLE, Svenska enheten) Sample minutes (YLE, Svenska enheten)
    Utan studieplats 1991 - och vad hände sedan? Gemensam elevansökan 1992
    (Länsstyrelsen i Nylands län) Utvecklingen av den svenskspråkiga
    vuxenutbildningen i Nylands län. Plan för åren 1989-1994 (Länsstyrelsen i
    Nylands län) Verksamhetsberättelse 1999, 2000 (Mariehamns stad) Årsberättelse
    1998, 1999 (Mariehamns stad) </P></BODY></HTML>
