description:
  swe: |-
    <p>Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland – i dag och i går</i>. Läs mer hos <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a></p>
    <p><a target="_blank" href="http://www.abo.fi/meddelanden">Meddelanden från Åbo Akademi</a> är Åbo Akademis vetenskapliga tidning för extern och intern information. Tidskriften utkommer med nio nummer per år. Artiklarna som finns Korp är skrivna av redaktörerna Peter Sandström och Michael Karlsson.</p>
