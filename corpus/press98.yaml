description:
  swe: |-
    <p>Korpusen består av tidningsartiklar från <B>DN, Göteborgs-Posten
    och Svenska Dagbladet</B>. Denna gång har vi medvetet
    valt att variera insamlingsperioderna mellan de olika
    tidningarna. Följande insamlingsperioder gäller (observera
    att hittills endast tre av fyra perioder insamlats):

    </p>
    <p>Insamlingen omfattar följande dagar:
    <ul>
    <li><i>DN:   3/2-12/2, 19/5-28/5,  9/6-3/7 </i>
    <li><i>GP:  12/1- 1/2,  6/4-26/4,  6/7-26/7</i>
    <li><i>SvD:  2/2-22/2, 27/4-17/5,  3/8-23/8</i>
    </ul>
    </p>
    <p>Det kan inte nog sägas: Ett stort tack till DN, GP och SvD för
    det mycket vänliga bemötandet och den hjälpsamhet som ni visat
    trots er ändå stora arbetsbörda. Tack Anders, tack Kjell, tack Lena.</p>

    <p>Språkbanken, oktober 1998.</p>

    {include https://svn.spraakdata.gu.se/sb-arkiv/pub/resurstext/press_avd_swe.html}
