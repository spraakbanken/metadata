name:
  swe: ''  # Human readable name in Swedish
  eng: '' # Human readable name in English
description:  # Longer description. May contain Markdown or HTML.
  swe: ''  # Longer description in Swedish. May contain Markdown or HTML.
  eng: '' # Longer description in English. May contain Markdown or HTML.
short_description: # Short description in a few words or a sentence (plain text only)
  swe: ''  # Short description in a few words or a sentence in Swedish (plain text only)
  eng: '' # Short description in a few words or a sentence in English (plain text only)
type: model # Type of resource
unlisted: false # If set to "true", the resource won't be listed, but it will be accessible via its URL
successors: [] # If this resource has been replaced by one or more newer versions, please list their resource IDs (shortnames) here (it is enough to list the most recent version)
language_codes: [] # Languages relevant to this resource. Use ISO 639-3 codes (e.g., "swe" for Swedish). This can indicate the language of the contents (e.g., in a corpus or lexicon) or the language(s) an analysis tool can process (https://iso639-3.sil.org/code_tables/639/data)
languages: # Languages relevant to this resource. Use this field only if the language is not available in ISO 639-3, otherwise use the field 'language_codes' and don't include this field.
  - code: ''  # Optional language code using some other standard than ISO 639-3
    name:
      swe: ''  # Language name (in Swedish)
      eng: '' # Language name (in English)
in_collections: [] # ID(s) of the collections the resource is part of
downloads: # Downloadable files related to the resource. Don't include this field if there are no downloadable files.
  - url: ''  # URL to a downloadable file
    type: '' # Type of file (corpus, lexicon, model, token frequencies). Leave out if not applicable.
    format: '' # The file format or standard (e.g. XML)
    description: '' # Additional description, if required (e.g. "this file contains a scrambled version of the Swedish part of the corpus")
    license: CC BY 4.0
interfaces: # Links to interfaces where the resource is available (e.g. Korp or Karp). Don't include this field if the resource is not available in any interface.
  - url: ''  # A link to the resource in an interface (e.g in Korp or Karp)
    description: '' # Additional description, if required
    license: CC BY 4.0 # License for the data in the interface
creators: [] # List of people that created the resource (format: lastname, firstname)
contact_info: # Contact info of the person who can answer questions about the resource
  name: ''
  email: sb-info@svenska.gu.se
  affiliation:
    organization: ''
    email: ''
keywords: [] # List of keywords (in English) that may be used for filtering. Keep them short!
caveats: # Caveats and disclaimers. May contain Markdown or HTML.
  swe: ''  # Caveats and disclaimers in Swedish. May contain Markdown or HTML.
  eng: '' # Caveats and disclaimers in English. May contain Markdown or HTML.
standard_reference: '' # Standard reference or link to a publication describing the resource. May contain Markdown or HTML.
other_references: [] # List of references or links to publications describing the resource. May contain Markdown or HTML.
intended_uses: # The intended uses for this resource. May contain Markdown or HTML.
  swe: ''  # The intended uses for this resource (in Swedish). May contain Markdown or HTML.
  eng: '' # The intended uses for this resource (in English). May contain Markdown or HTML.
created: '' # Date the resource was created (format: YYYY-MM-DD)
updated: '' # Date the resource was last updated (format: YYYY-MM-DD)
collection: false # Set to "true" if this is a collection of resources
trainingdata: false # If set to "true", the resource will be listed as "Training and evaluation data"
